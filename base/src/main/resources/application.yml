# ONSEMIRO
onsemiro:
  # App Name
  app-name: seoul-ams
  # System Name
  system-name: onsemiro
  # DataSource
  data-source:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    initial-size: 3
    max-idle: -1
    max-total: 5
    max-wait-millis: 3000
    slow-query-threshold: 3000
    sqlOutput: true
    hibernate:
      hbm2ddlAuto: none
      databaseType: oracle
  # Log
  log:
    level: ERROR
    slack:
      enabled: false
      web-hook-url:
      channel: error_logs
    database.enabled: true
    admin-url:
