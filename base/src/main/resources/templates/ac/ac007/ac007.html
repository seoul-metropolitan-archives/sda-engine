<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:30px; width:100%" class="bgf7 div_tablerow searchFields">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry}"/>
                    </ul>
                </div>
                <div class="bdb div_tablerow">
                    <dl>
                        <input type="hidden" data-ax-path="roleUuid"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: searchInput02 ('Role','roleName')}"/>
                        <dd class="w_auto">
                            <div class="rdo_box">
                                <span class="rdo_box_title">Use</span>
                                <label>
                                    <input type="radio" name="radio" checked="checked" data-ax-path="useYn"
                                           class="no_border" value="Y"
                                    >Yes
                                </label>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border" value="N">No
                                </label>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border" value="">All
                                </label>
                            </div>
                        </dd>
                    </dl>
                </div>
                <div style="height:100%; width:100%" class="div_tablerow">
                    <div style="display:table; height:100%; width:30%; float:left" class="bdr">
                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Role')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid01" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                    <div style="display:table; height:50%; width:70%; float:left">
                        <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Menu')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <ul class="bdb div_tablerow" style="height:25px;">
                            <li style="width:100%; text-align:left;">
                                <input type=text class="yeongye" data-ax-path="roleNameHeader" value="" readonly style="width: 288px">

                                <button type="button" class="btn_small2" data-form-view-01-btn="select-all">
                                    Select All
                                </button>
                                <button type="button" class="btn_small2" data-form-view-01-btn="deselect-all">
                                    Deselect All
                                </button>
                            </li>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid02" style="width:100%; height:100%"></div>zx
                        </div>
                    </div>
                    <div style="display:table; height:50%; width:70%; float:left">

                        <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Permission')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid03" style="width:100%; height:100%"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div><!--오른쪽 내용영역 전체 e -->
