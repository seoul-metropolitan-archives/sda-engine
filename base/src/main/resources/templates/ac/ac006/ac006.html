<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/ac/ac006/ac006.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:30px; width:100%" class="bgf7 div_tablerow searchFields">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry}"/>
                    </ul>
                </div>
                <div class="bdb div_tablerow searchFields">
                    <dl>
                        <dt class="mgl_5">Permission</dt>
                        <dd>
                            <input type=text data-ax-path="permissionName" style="width:135px">
                        </dd>
                        <th:block layout:insert="~{/fragments/page-buttons :: searchInput02 ('Program','pmsProgramUuid')}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: searchInput02 ('Entity Type','pmsEntityTypeUuid')}"/>
                        <dt>Function</dt>
                        <dd>
                            <select data-ax-path="pmsFunctionUuid" style="width:135px;">
                                <option value=""></option>
                                <option th:each="item : ${pmsFunctionUuid}"
                                        th:value="${item.codeDetailUUID}"
                                        th:text="${item.codeName}"
                                />
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt class="none">Use</dt>
                        <dd class="w_auto pdl_5">
                            <div class="rdo_box">
                                <span class="rdo_box_title">Use</span>
                                <label>
                                    <input type="radio" name="radio"  data-ax-path="useYn" class="no_border" value="Y">Yes
                                </label>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border" value="N">No
                                </label>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border" value="" checked="checked">All
                                </label>
                            </div>
                        </dd>
                    </dl>

                </div>

                <div style="height:100%; width:100%" class="bgf7 div_tablerow">

                    <div style="height:100%; width:100%" class="div_table">
                        <ul class="bdb bdt div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Permission')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid01" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--오른쪽 내용영역 전체 e -->
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
