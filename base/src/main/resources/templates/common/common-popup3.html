<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/modal}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/common/common-popup3.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-content :: content}" th:with="orientation='vertical',
        attr='{width: \'*\'}', style='padding-right: 0px;'">
    <!--<th:block layout:insert="~{/fragments/page-content :: content}" th:with="orientation='vertical',
        attr1='{width: \'*\'}', style1='padding-right: 10px',
        attr2='{width: \'*\'}',   style2='padding: 0px 10px'">-->
        <form name="formView01" id="formView01" method="post" onsubmit="return false">
            <div layout:fragment="content-detail" class="allpop"
                 style="width:100%;height:100%;padding:0; overflow:hidden;display:block;top: 0%; border:0px; text-align: left">
                <div style="width:100%; height:30px; padding-top:0.4% ;border-top:1px solid #ddd;padding-left:0.5%">
                    <ul style="width: 100%">
                        <li style="width:40%; float: left;">
                            <input type="hidden" class="input_sz" data-ax-path="searchField" id="searchField">
                            <input type="text" class="input_sz2" data-ax-path="searchField2" id="searchField2" style="width: 100%; height: 24px">
                        </li>
                        <li style="width: 60%; float: right; text-align: right">
                            <button class="btn_co" id="clear" style="margin-right: 0px">
                                <span class="btn_icon_co" >&nbsp;</span>
                                <span class="btn_main_txt">Clear</span>
                            </button>
                            <button class="btn_co" id="inquiry" style="margin-right: 0px">
                                <span class="btn_icon_co" >&nbsp;</span>
                                <span class="btn_main_txt">Find</span>
                            </button>
                            <button class="btn_co closePopup" style="margin-right: 4px">
                                <span class="btn_icon_co">&nbsp;</span>
                                <span class="btn_main_txt">Close</span>
                            </button>
                        </li>
                    </ul>

                    <!--<button class="btn_4txt" styble="margin:0" id="inquiry">Find</button>-->
                </div>
                <div style="height:445px; width:99%;top:30px; border:1px solid #ddd;margin: 0 0.5%;float: left;">
                    <div id="popupGrid01" style="height: 100%;float: left;"></div>
                </div>
                <div class="foot" style="height:6%; width:100%; top:94%;">
                    <div class="footradius" style="height: 6%">
                        <button class="btn_co okPopup" >
                            <span class="btn_icon_co" >&nbsp;</span>
                            <span class="btn_main_txt">Ok</span>
                        </button>
                        <button class="btn_co closePopup" style="margin-right: 4px">
                            <span class="btn_icon_co">&nbsp;</span>
                            <span class="btn_main_txt">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
