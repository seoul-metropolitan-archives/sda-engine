<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/modal}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/wf/wf003/wf003-p01.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-content :: content}" th:with="orientation='vertical',
        attr='{width: \'*\'}', style='padding-right: 0px;'">
        <form name="formView01" id="formView01" method="post" onsubmit="return false">
            <div layout:fragment="content-detail" class="allpop"
                 style="width:100%;height:100%;padding:0; overflow:hidden;display:block;top: 0%;">
                <div class="layer_pop_grid " style="width: 30%; left: 0">
                    <div style="height:30px; line-height: 28px" class="bgf7 bdr">
                        <ul>
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Job')}"/>
                        </ul>
                    </div>
                    <div style="height:336px; width:100%;" class="bdt bdb bdr">
                        <div id="realgrid01" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>

                <div class="layer_pop_grid" style="width: 70%; left:30%">
                    <div style="height:30px; line-height: 28px" class="bgf7">
                        <ul>
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Parameter')}"/>
                        </ul>
                    </div>
                    <div style="height:336px; width:100%;" class="bdt bdb">
                        <div id="realgrid02" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>
                <div class="footradius">
                    <button class="btn_3txt" id="okPopup">Ok</button>
                    <button class="btn_3txt" id="closePopup">Cancel</button>
                </div>
            </div>
        </form>

    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
