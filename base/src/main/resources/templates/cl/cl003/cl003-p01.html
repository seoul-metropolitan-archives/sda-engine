<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
    <div class="cssBody" style="top:80px">
        <div class="contents_wrap">
            <div style=" height:31px; width:100%" class="bgf7 div_tablerow searchFields">
                <ul class="bdb">
                    <li style="text-align:right; padding-right:5px;">
                        <button class="btn_s" th:id="save">
                            <span class="btn_icon">&nbsp;</span>
                            <span class="btn_main_txt">Save(S)</span>
                        </button>
                        <button class="btn_co" style="line-height: 20px">
                            <span class="btn_icon_co">&nbsp;</span>
                            <span class="btn_main_txt">Find</span>
                        </button>
                        <button class="btn_co btn_classify" style="line-height: 20px">
                            <span class="btn_icon_co">&nbsp;</span>
                            <span class="btn_main_txt01">Classify</span>
                        </button>
                        <button class="btn_co close_popup" style="line-height: 20px">
                            <span class="btn_icon_co">&nbsp;</span>
                            <span class="btn_main_txt">Close</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div style="height:100%; width:100%" class="div_tablerow">
                <div style="display:table; height:100%; width:22%; padding-bottom: 28px; float:left" class="bdr">
                    <ul class="bdb sdiv_tablerow bgf7" style="height:30px;">
                        <th:block layout:insert="~{/fragments/page-buttons :: dot('Class Description')}"/>
                    </ul>
                    <div style="padding: 10px 10px 0 10px;">
                        <ul style="width: 100%; height: 30px;">
                            <li style="width: 30%;text-align: left;line-height: 10px">Rules Conversion</li>
                            <li style="width: 70%;text-align: left">
                                <select data-ax-path="rulesConversionUuid" style="width:135px;">
                                    <option value=""></option>
                                    <option th:each="item : ${rulesConversionUuid}"
                                            th:value="${item.codeDetailUUID}"
                                            th:text="${item.codeName}"/>
                                </select>
                            </li>
                        </ul>
                        <ul style="width: 100%; height: 30px;">
                            <li style="width: 30%;text-align: left;line-height: 10px">Status Description</li>
                            <li style="width: 70%;text-align: left">
                                <select data-ax-path="statusDescription" style="width:135px;">
                                    <option value=""></option>
                                    <option th:each="item : ${statusDescription}"
                                            th:value="${item.codeDetailUUID}"
                                            th:text="${item.codeName}"/>
                                </select>
                            </li>
                        </ul>
                        <ul style="width: 100%; height: 30px;">
                            <li style="width: 30%;text-align: left;">Level of Detail</li>
                            <li style="width: 70%;text-align: left">
                                <select data-ax-path="levelOfDetailUuid" style="width:135px;">
                                    <option value=""></option>
                                    <option th:each="item : ${levelOfDetail}"
                                            th:value="${item.codeDetailUUID}"
                                            th:text="${item.codeName}"/>
                                </select>
                            </li>
                        </ul>
                        <ul style="width: 100%; height: 30px;">
                            <li style="width: 30%;text-align: left; line-height:10px">Date of Creation</li>
                            <li style="width: 70%;text-align: left">
                                <div data-ax5picker="date">
                                    <div class="cld_box" style="width: 105px;">
                                        <input type="text" data-ax-path="creationStartDate" style="ime-mode:disabled;width: 80%"
                                               placeholder="YYYY-MM-DD" maxlength="10">
                                        <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png" >
                                    </div>
                                    ~
                                    <div class="cld_box" style="width: 105px;">
                                        <input type="text" data-ax-path="creationEndDate" style="ime-mode:disabled;width: 80%"
                                               placeholder="YYYY-MM-DD" maxlength="10">
                                        <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png" >
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul style="width: 100%; height: 30px;">
                            <li style="width: 30%;text-align: left;line-height:10px">Date of Accumulation</li>
                            <li style="width: 70%;text-align: left">
                                <div data-ax5picker="date">
                                    <div class="cld_box" style="width: 105px;">
                                        <input type="text" data-ax-path="accumulationStartDate" style="ime-mode:disabled;width: 80%"
                                               placeholder="YYYY-MM-DD" maxlength="10">
                                        <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png" >
                                    </div>
                                    ~
                                    <div class="cld_box" style="width: 105px;">
                                        <input type="text" data-ax-path="accumulationEndDate" style="ime-mode:disabled;width: 80%"
                                               placeholder="YYYY-MM-DD" maxlength="10">
                                        <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png" >
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul style="width: 100%; height: 30px; padding-top: 10px">
                            <li style="width: 49%;">
                                <div style="text-align: left;">Scope Content </div>
                                <div>
                                    <textarea class="txtar" style="height: 160px;resize: vertical" data-ax-path="scopeContent"></textarea>
                                </div>
                            </li>
                        </ul>
                        <ul style="width: 100%; height: 30px;padding-top: 10px">
                            <li style="width: 49%;">
                                <div style="text-align: left;">Description </div>
                                <div>
                                    <textarea class="txtar" style="height: 262px;resize: vertical" data-ax-path="description"></textarea>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div><!--오늘쪽 내용에서 좌측 트리부분-->

                    <ul class="bdb sdiv_tablerow bgf7" style="height:30px;">

                    <div style="height:100%; width:100%" class="div_tablerow bdb">
                        <!--<div id="realgrid01" style="width:100%; height:100%"></div>-->
                        <div style="width: 100%; height:100%; position: relative;overflow: auto;">
                            <div data-z-tree="tree-view-01" data-fit-height-content="tree-view-01" style="height: 100%;width : 100%; max-width: 344px; position: absolute" class="ztree" id="ztree"></div>
                        </div>
                    </div>
                </div><!--오늘쪽 내용에서 좌측 트리부분-->
                <div style="display:table; height:50%; width:56%; float:left">
                    <div style="height:30px; line-height: 28px" class="bgf7 bdb div_tablerow">
                        <ul class="bdb sdiv_tablerow bgf7">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('item')}"/>
                        </ul>
                    </div>
                    <div style="width:100%; height:26px;" class="bdt div_tablerow">
                        <dl>
                            <dt class="pdl_5">Item Code</dt>
                            <dd>
                                <input type=text style="width:135px">
                            </dd>
                            <dt>Title</dt>
                            <dd>
                                <input type=text style="width:135px">
                            </dd>
                            <dt>Type</dt>
                            <dd>
                                <select style="width:135px;">
                                    <option>&nbsp;</option>
                                    <option>Status1</option>
                                    <option>Status2</option>
                                    <option>Status3</option>
                                </select>
                            </dd>

                        </dl>
                    </div>
                    <div style="height:100%; width:100%;" class="bdt bdb div_tablerow">
                        <div id="realgrid02" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>
                <div style="display:table; height:50%; width:56%; padding-bottom:28px; float:left">
                    <div style="height:30px; line-height: 28px" class="bgf7 bdt div_tablerow">
                        <th:block layout:insert="~{/fragments/page-buttons :: dot('Selected Aggregation List')}"/>
                    </div>

                    </div>
