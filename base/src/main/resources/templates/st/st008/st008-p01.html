<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/st/st008/st008-p01.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry('show','none')}"/>
                    </ul>
                </div>
                <!--<div class="bdb div_tablerow searchFields">
                    <dl>
                        <dd class="mgl_5 w_auto">
                            <div class="rdo_box">
                                <span class="rdo_box_title">Type</span>
                            </div>
                        </dd>
                    </dl>
                </div>
-->
                <div style="height:100%; width:100%" class="bgf7 div_tablerow">
                    <div style="display:table; height:100%; width:100%; float:right">
                        <!--<ul class="bdb bdt div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Authority')}"/>
                        </ul>-->
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div style="position:relative;width: 100%;height:100%;background:#ffffff;">
                                <div class="cont_wrap01" style="position: absolute;padding-bottom: 30px">
                                    <div style="width:100%;height:100%;" class="bgf7 div_tablerow">
                                        <div data-ax-tbl class="ax-search-tbl">
                                            <div>
                                                <th:block
                                                        layout:insert="~{/fragments/table :: tr-td(text='반출 의뢰서', style='width: 250px')}">
                                                    <div layout:fragment="wrap">
                                                        <input type="text" data-ax-path="requestName"
                                                               class="form-control"

                                                               readonly/>
                                                    </div>
                                                </th:block>
                                            </div>
                                            <div>
                                                <th:block
                                                        layout:insert="~{/fragments/table :: tr-td(text='구분', style='width: 250px')}">
                                                    <div layout:fragment="wrap">
                                                        <div class="rdo_box">

                                                        </div>
                                                    </div>
                                                </th:block>
                                            </div>

                                            <div id="organizationArea">
                                                <!-- 내부 직원 -->
                                                <div id="innerWorker">
                                                    <th:block
                                                            layout:insert="~{/fragments/table :: tr-td3(text1='소속', style1='width: 250px', text2='직위', style2='width: 250px', text3='성명', style3='width: 250px')}">
                                                        <div layout:fragment="wrap-1">
                                                            <input type="text" data-ax-path="userGroupName"
                                                                   class="form-control"

                                                                   readonly>
                                                        </div>
                                                        <div layout:fragment="wrap-2">
                                                            <input type="text" data-ax-path="descriptorUuid"
                                                                   class="form-control"

                                                                   readonly>
                                                        </div>
                                                        <div layout:fragment="wrap-3">
                                                            <input type="text" data-ax-path="requestorName"
                                                                   class="form-control"
                                                                   th:placeholder="#{axboot.admin.login.status.message(${loginUser.userNm})}"
                                                                   readonly>
                                                        </div>


                                                    </th:block>
                                                </div>
                                                <div id="outerWorker" style="display:none">
                                                    <!-- 외부 직원 -->
                                                    <th:block
                                                            layout:insert="~{/fragments/table :: tr-td4(text1='소속', style1='width: 250px', text2='직위', style2='width: 250px', text3='성명', style3='width: 250px', text4='전화번호', style4='width: 250px')}">
                                                        <div layout:fragment="wrap-1">
                                                            <input type="text" data-ax-path="outsourcingDepartment"
                                                                   class="form-control"

                                                                    >
                                                        </div>
                                                        <div layout:fragment="wrap-2">
                                                            <input type="text" data-ax-path="outsourcingPosition"
                                                                   class="form-control"

                                                                    >
                                                        </div>
                                                        <div layout:fragment="wrap-3">
                                                            <input type="text" data-ax-path="outsourcingPersonName"
                                                                   class="form-control"
                                                                   th:placeholder="홍길동"
                                                                    >
                                                        </div>
                                                        <div layout:fragment="wrap-4">
                                                            <input type="text" data-ax-path="outsourcingPhone"
                                                                   class="form-control"
                                                                   th:placeholder="0701112222"
                                                                    >
                                                        </div>

                                                    </th:block>
                                                </div>
                                                <th:block
                                                        layout:insert="~{/fragments/table :: tr-td2(text1='반출일자', style1='width: 250px', text2='반입예정일', style2='width: 250px')}">
                                                    <div layout:fragment="wrap-1">
                                                        <div class="input-group" data-ax5picker="date">
                                                            <div class="cld_box">
                                                                <input type="text"
                                                                       data-ax-path="takeoutDate"
                                                                       style=""
                                                                       placeholder="YYYY-MM-DD" maxlength="10">
                                                                <img title="calendar"
                                                                     class="ui-datepicker-trigger" alt="..."
                                                                     src="/assets/images/ams/calendar.png">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div layout:fragment="wrap-2">
                                                        <div class="input-group" data-ax5picker="date">
                                                            <div class="cld_box">
                                                                <input type="text"
                                                                       data-ax-path="returnDueDate"
                                                                       style=""
                                                                       placeholder="YYYY-MM-DD" maxlength="10">
                                                                <img title="calendar"
                                                                     class="ui-datepicker-trigger" alt="..."
                                                                     src="/assets/images/ams/calendar.png">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </th:block>

                                            </div>
                                            <div>
                                                <th:block
                                                        layout:insert="~{/fragments/table :: tr-td(text='반출목적', style='width: 100%;height: auto;')}">
                                                    <div layout:fragment="wrap">
                                                        <textarea data-ax-path="takeoutPropose"
                                                                  class="form-control" style="height:470px"></textarea>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--오른쪽 내용영역 전체 e -->
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
