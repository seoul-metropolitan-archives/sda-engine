<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/modal}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/st/st004/st004-p01.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <div class="cssBody" style="top:80px">
        <div class="contents_wrap">
            <div style="height:100%; width:100%" class="div_tablerow">
                <div class="pop_inq bdbd">
                    <dl>
                        <dt class="pdl_5">Repository</dt>
                        <dd><input type=text style="width:135px" readonly class="bgf7" data-ax-path="repositoryName"></dd>
                        <dt>Shelf</dt>
                        <dd><input type=text style="width:135px" readonly class="bgf7" data-ax-path="shelfName"></dd>
                        <dt>Row</dt>
                        <dd><input type=text style="width:135px" readonly class="bgf7" data-ax-path="rowNo"></dd>
                        <dt>Column</dt>
                        <dd><input type="text" style="width:135px" readonly class="bgf7" data-ax-path="columnNo"></dd>

                    </dl>
                </div>

                <div class="layer_pop_grid2" style="top: 30px">
                    <div style="height:30px; line-height: 28px" class="bgf7 bdbd">
                        <ul>
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Container')}"/>
                            <li style="text-align:right; width:66%; float:right; padding-right:5px;">
                                <button class="btn_co" id="findBtn" style="line-height: 20px">
                                    <span class="btn_icon_co">&nbsp;</span>
                                    <span class="btn_main_txt">Find</span>
                                </button>
                                <button class="btn_co" style="line-height: 20px;">
                                    <span class="btn_icon_co">&nbsp;</span>
                                    <span class="btn_main_txt">Arrange</span>
                                </button>
                                <button class="btn_co close_popup" style="line-height: 20px">
                                    <span class="btn_icon_co">&nbsp;</span>
                                    <span class="btn_main_txt">Close</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div style="width:100%; height:29px; padding-top: 4px">
                        <dl>
                            <dt class="pdl_5">Container Name</dt>
                            <dd>
                                <input type=text style="width:135px" id="containerName">
                            </dd>
                            <dd>
                                <th:block layout:insert="~{/fragments/page-buttons :: searchInputYellow ('Parent Container Name','parentContainerName')}"/>
                            </dd>
                            <dt>Container Type</dt>
                            <dd>
                                <select data-ax-path="containerTypeUuid" style="width:135px;">
                                    <option value=""></option>
                                    <option th:each="item : ${containerTypeUuid}"
                                            th:value="${item.codeDetailUUID}"
                                            th:text="${item.codeName}"/>
                                </select>
                            </dd>

                        </dl>
                    </div>

                    <div style="height:306px; width:100%;" class="bdt bdb">
                        <div id="realgrid3" style="width: 100%; height: 100%;"></div>
                    </div>

                    <div class="submit_arr2 btn_exclude">
                        <a href="#">
                            <img alt="send" th:src="@{/assets/images/ams/btn_arr4.png}">
                        </a>
                    </div>
                    &nbsp;
                    <div class="submit_arr2 btn_include">
                        <a href="#">
                            <img alt="bring" th:src="@{/assets/images/ams/btn_arr3.png}">
                        </a>
                    </div>

                </div>


                <div class="layer_pop_grid2">
                    <div style="height:30px; line-height: 28px" class="bgf7 bdt">
                        <ul>
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Selected List')}"/>
                            <li style="text-align:right; width:66%; float:right; padding-right:5px">
                            </li>
                        </ul>
                    </div>
                    <div style="height:330px; width:100%;" class="bdt bdb">
                        <div id="realgrid4" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>



                <div class="footradius">
                    <button type="button" class="btn_co btn_arrange">
                        <span class="btn_icon_co">&nbsp;</span>
                        <span class="btn_main_txt">Arrange</span>
                    </button>
                    <button type="button" class="btn_co close_popup">
                        <span class="btn_icon_co">&nbsp;</span>
                        <span class="btn_main_txt">Close</span>
                    </button>
                </div>
            </div>
        </div><!--오른쪽 내용영역 전체 e -->
    </div>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
