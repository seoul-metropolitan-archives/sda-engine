<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/st/st013/st013.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                    <ul class="bdb" style="border:none">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <li style="text-align:right; width:48%;">
                            <button class="btn_co" th:id="classify">
                                <span class="btn_icon_co" >&nbsp;</span>
                                <span class="btn_main_txt">제외 대상 추가</span>
                            </button>

                            <!--button class="btn_s" th:id="save">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Save(S)</span>
                            </button-->
                            <button class="btn_i" th:id="inquiry">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Inquiry(I)</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <!-- 상단검색 -->
                <div class="bdb div_tablerow searchFields">
                    <dl>
                        <dt class="mgl_5 w150">의뢰서명</dt>
                        <dd>
                            <input type=text style="width:135px" data-ax-path="requestName">
                        </dd>
                        <th:block layout:insert="~{/fragments/page-buttons :: searchInput ('서고','repositoryName')}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: searchInput ('서가','shelfName')}"/>

                        <dt class="w150">Aggregation Code</dt>
                        <dd>
                            <input type=text style="width:135px" data-ax-path="code">
                        </dd>
                        <dt class="w150">Aggregation Title</dt>
                        <dd>
                            <input type=text style="width:135px" data-ax-path="title">
                        </dd>
                    </dl>
                    <dl>
                        <th:block layout:insert="~{/fragments/page-buttons :: searchInput ('작성자','requestorName')}"/>
                        <dt class="mgl_5 w150">제외 시작 일자</dt>
                        <dd class="w_auto">
                            <div class="input-group" data-ax5picker="date">
                                <div class="cld_box">
                                    <input type="text" data-ax-path="exceptStartDateFrom" style=" ime-mode:disabled;"
                                           placeholder="YYYY-MM-DD" maxlength="10">
                                    <img title="calendar" class="ui-datepicker-trigger" alt="..."
                                         src="/assets/images/ams/calendar.png">
                                </div>
                                ~
                                <div class="cld_box" style=" ">
                                    <input type="text" data-ax-path="exceptStartDateTo" style=" ime-mode:disabled;"
                                           placeholder="YYYY-MM-DD" maxlength="10">
                                    <img title="calendar" class="ui-datepicker-trigger" alt="..."
                                         src="/assets/images/ams/calendar.png">
                                </div>
                            </div>
                        </dd>
                        <dt class="mgl_15 w150">제외 종료 일자</dt>
                        <dd class="w_auto">
                            <div class="input-group" data-ax5picker="date">
                                <div class="cld_box">
                                    <input type="text" data-ax-path="exceptEndDateFrom" style=" ime-mode:disabled;"
                                           placeholder="YYYY-MM-DD" maxlength="10">
                                    <img title="calendar" class="ui-datepicker-trigger" alt="..."
                                         src="/assets/images/ams/calendar.png">
                                </div>
                                ~
                                <div class="cld_box" style=" ">
                                    <input type="text" data-ax-path="exceptEndDateTo" style=" ime-mode:disabled;"
                                           placeholder="YYYY-MM-DD" maxlength="10">
                                    <img title="calendar" class="ui-datepicker-trigger" alt="..."
                                         src="/assets/images/ams/calendar.png">
                                </div>
                            </div>
                        </dd>
                    </dl>
                </div>

                <div style="height:100%; width:100%" class="div_tablerow">
                    <div style="display:table; height:100%; width:50%; float:left" class="bdr">
                        <div style="display:table; height:50%; width:100%; float:left">

                            <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                                <th:block layout:insert="~{/fragments/page-buttons :: dot('제외 대상 의뢰')}"/>
                                <li style="text-align:right; width:83%;">
                                    <button class="btn_a">
                                        <span class="btn_icon">&nbsp;</span>
                                        <span class="btn_main_txt">Add</span>
                                    </button>
                                    <button class="btn_s" th:id="save">
                                        <span class="btn_icon">&nbsp;</span>
                                        <span class="btn_main_txt">Save(S)</span>
                                    </button>
                                    <button class="btn_d">
                                        <span class="btn_icon">&nbsp;</span>
                                        <span class="btn_main_txt">Delete</span>
                                    </button>
                                </li>
                            </ul>
                            <div style="height:100%; width:100%" class="div_tablerow bdb">
                                <div id="realgrid01" style="width:100%; height:100%"></div>
                            </div>
                        </div>


                        <div style="display:table; height:50%; width:100%; float:left">
                            <div style="height:100%; width:100%;border: 1px solid black" class="div_tablerow bdb">
                                <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                                    <th:block layout:insert="~{/fragments/page-buttons :: dot('제외 사유')}"/>
                                </ul>

                                <textarea class="txtar" data-ax-path="except_reason" style="min-height: 330px; width: 100%">
                                </textarea>
                            </div>
                        </div>
                    </div>


                    <div style="display:table; height:100%; width:50%; float:left">
                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('제외 대상')}"/>
                            <li style="text-align:right; width:83%;">
                                <button class="btn_s" th:id="save">
                                    <span class="btn_icon">&nbsp;</span>
                                    <span class="btn_main_txt">Save(S)</span>
                                </button>
                                <button class="btn_d" th:id="btn_deleteWithOutNoticeApproval">
                                    <span class="btn_icon">&nbsp;</span>
                                    <span class="btn_main_txt">Delete</span>
                                </button>
                            </li>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid02" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--오른쪽 내용영역 전체 e -->
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
