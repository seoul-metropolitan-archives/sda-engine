<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/modal}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/st/st006/st006-p01.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:31px; width:100%" class="bgf7 div_tablerow searchFields">
                    <ul class="bdb">
                        <li style="text-align:right; padding-right:5px;">
                            <button class="btn_s" th:id="save">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Save(S)</span>
                            </button>
                            <button class="btn_co close_popup" style="line-height: 20px">
                                <span class="btn_icon_co">&nbsp;</span>
                                <span class="btn_main_txt">Close</span>
                            </button>
                        </li>
                    </ul>
                </div>

                <div style="padding: 10px;">
                    <dt class="w150">Container Name</dt>
                    <dd>
                        <input type=text style="width:135px" readonly class="bgf7" data-ax-path="containerName">
                    </dd>
                    <dt class="mgl_5 w120">Container Type</dt>
                    <dd>
                        <select data-ax-path="containerTypeUuid" style="width:135px;" readonly disabled class="bgf7">
                            <option value=""></option>
                            <option th:each="item : ${containerTypeUuid}"
                                    th:value="${item.codeDetailUUID}"
                                    th:text="${item.codeName}"/>
                        </select>
                        <!--<input type=text style="width:135px" data-ax-path="containerType" >-->
                    </dd>
                    <dt class="w150">Control Number</dt>
                    <dd>
                        <input type=text style="width:135px" readonly class="bgf7" data-ax-path="controlNumber">
                    </dd>

                </div>
                <div style="padding: 10px;margin-top: 40px;">
                    <dl style="width: 100%">
                        <th:block
                                layout:insert="~{/fragments/page-buttons :: searchInputYellow ('Repository','repositoryName')}"/>
                    </dl>
                    <dl style="width: 100%">
                        <th:block
                                layout:insert="~{/fragments/page-buttons :: searchInputYellow ('Shelf','shelfName')}"/>
                    </dl>

                    <dl style="width: 100%">
                        <th:block
                                layout:insert="~{/fragments/page-buttons :: searchInputYellow ('Location','locationName')}"/>
                    </dl>
                </div>

            </div>
        </div>
    </form>
</div>

<!-- ===== [ base-content ] _END_ ===== -->
</html>
