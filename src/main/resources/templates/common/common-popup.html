<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/modal}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/common/common-popup.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-content :: content}" th:with="orientation='vertical',
        attr='{width: \'*\'}', style='padding-right: 0px;'">
    <!--<th:block layout:insert="~{/fragments/page-content :: content}" th:with="orientation='vertical',
        attr1='{width: \'*\'}', style1='padding-right: 10px',
        attr2='{width: \'*\'}',   style2='padding: 0px 10px'">-->
        <form name="formView01" id="formView01" method="post" onsubmit="return false">
            <div layout:fragment="content-detail" class="allpop"
                 style="width:100%;height:100%;padding:0; overflow:hidden;display:block;top: 0%;">
                <div style="width:100%; height:6%; padding-top:1%">
                    <input type="text" class="input_sz" data-ax-path="searchField" id="searchField">
                    <button class="btn_4txt" styble="margin:0" id="inquiry">Inquiry</button>
                </div>
                <div style="height:89.3%; width:100%;top:11%; border:1px solid #ddd; margin-bottom:1%">
                    <div id="popupGrid01" data-fit-height-content="grid-view-01" style="height: 280px;"></div>
                </div>
                <div class="foot" style="height:5%; width:100%; top:90%">
                    <div class="footradius">
                        <button class="btn_3txt" id="okPopup">Ok</button>
                        <button class="btn_3txt" id="closePopup">Cancel</button>
                    </div>
                </div>
            </div>
        </form>

    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
