<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/modal}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/common/common-popup.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] ===== -->
<div layout:fragment="base-title" class="ax-base-title" role="page-title">
    <h1 class="title"><i class="cqc-browser"></i> Sample Popup</h1>
    <p class="desc" th:text="${pageRemark}"/>
</div>
<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-buttons :: modal-buttons}"/>
    <th:block layout:insert="~{/fragments/page-header  :: search-t(id='searchView0', label='코드 검색')}"/>
    <th:block layout:insert="~{/fragments/page-content :: content}" th:with="orientation='vertical',
        attr='{width: \'*\'}', style='padding-right: 0px;'">
        <!-- ===== [ page-content ] ===== -->
        <div layout:fragment="content-detail">
            <div id="Popup3" class="allpop" style="padding:0; overflow:hidden">
                <div style="width:100%; height:10%; padding-top:1%">
                    <input type="text" class="input_sz">
                    <button class="btn_4txt" style="margin:0">Inquiry</button>
                </div>
                <div style="height:79%; width:100%;top:11%; border:1px solid #ddd; margin-bottom:1%">
                    <div style="width: 100%; height: 100%;">
                        <div id="popupGrid">

                        </div>
                    </div>
                </div>
                <div class="foot" style="height:10%; width:100%; top:90%">
                    <div class="footradius">
                        <button class="btn_3txt">Ok</button><button class="btn_3txt">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ===== [ page-content ] _END_ ===== -->
    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
