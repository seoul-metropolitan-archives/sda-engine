<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/modal}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/common/common-popup.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] ===== -->
<div layout:fragment="base-title" class="ax-base-title" role="page-title">
    <h1 class="title"><i class="cqc-browser"></i> Sample Popup</h1>
    <p class="desc" th:text="${pageRemark}"/>
</div>
<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-buttons :: modal-buttons}"/>
    <th:block layout:insert="~{/fragments/page-header  :: search-t(id='searchView0', label='코드 검색')}"/>
    <th:block layout:insert="~{/fragments/page-content :: content}" th:with="orientation='vertical',
        attr='{width: \'*\'}', style='padding-right: 0px;'">
        <!-- ===== [ page-content ] ===== -->
        <div layout:fragment="content-detail">
            <div class="ax-button-group" data-fit-height-aside="grid-view-01">
                <div class="left">
                    <h2><i class="cqc-list"></i> Sample List </h2>
                </div>
                <div class="right"></div>
            </div>
            <div style="display:table; height:50%; width:50%; float:left">
                <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                    <th:block layout:insert="~{/fragments/page-buttons :: dot ('Role')}"/>
                    <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                </ul>
                <ul class="bdb div_tablerow" style="height:25px;">
                    <li style="width:100%; text-align:left;">
                        <input type=text class="yeongye" value="User1" readonly>
                    </li>
                </ul>
                <div style="height:100%; width:100%" class="div_tablerow bdb">
                    <div id="realgrid03" style="width:100%; height:100%"></div>
                </div>
            </div>
        </div>
        <!-- ===== [ page-content ] _END_ ===== -->
    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
