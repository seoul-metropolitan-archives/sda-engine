<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<!--realgrid -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/ad/ad001/ad001.js}"></script>
<div layout:fragment="base-content" class="ax-base-content">
    <div class="cssBody" style="top:80px">
        <div class="contents_wrap">
            <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                <ul class="bdb">
                    <li style="width:30px">
                        <div class="bookmark_star"><img src="/static/images/bookmark.png" alt="bookmark"></div>
                    </li>
                    <li style="width:50%; text-align:left;">System Environment</li>
                    <li style="text-align:right; width:48%;">
                        <button class="btn_s">
                            <span class="btn_icon">&nbsp;</span>
                            <span class="btn_main_txt">Save(S)</span>
                        </button>
                        <button class="btn_i">
                            <span class="btn_icon">&nbsp;</span>
                            <span class="btn_main_txt">Inquiry(I)</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="bdb div_tablerow">
                <dl>
                    <dt class="pdl_5 w150">Environment Code</dt>
                    <dd>
                        <input type=text style="width:135px">
                    </dd>
                    <dt class="w150">Environment Value</dt>
                    <dd>
                        <input type=text style="width:135px">
                    </dd>
                    <dt>Service</dt>
                    <dd>
                        <select style="width:135px;" id="serviceList">
                            <option>&nbsp;</option>
                        </select>
                    </dd>
                </dl>
                <dl>
                    <dt class="none">USE</dt>
                    <dd class="w_auto pdl_5">
                        <div class="rdo_box">
                            <span class="rdo_box_title">Use</span>
                            <label>
                                <input type="radio" name="radio" class="no_border">Yes</label>
                            <label>
                                <input type="radio" name="radio" class="no_border">No</label>
                            <label>
                                <input type="radio" name="radio" class="no_border" checked>All</label>
                        </div>
                    </dd>
                </dl>
            </div>
            <div style="height:100%; width:100%" class="bgf7 div_tablerow">

                <div style="height:100%; width:100%" class="div_table">
                    <ul class="bdb bdt div_tablerow" style="height:30px;">
                        <li style="width:50%; text-align:left;">
                            <img src="/static/images/img_dot2.png" alt="dot">System Environment
                        </li>
                        <li style="text-align:right; width:48%;">
                            <button class="btn_a">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Add</span>
                            </button>
                            <button class="btn_d">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Delete</span>
                            </button>
                        </li>
                    </ul>
                    <div style="height:100%; width:100%" class="div_tablerow bdb">
                        <div id="realgrid" style="width:100%; height:100%"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
