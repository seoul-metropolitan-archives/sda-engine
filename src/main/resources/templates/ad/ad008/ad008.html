<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/ad/ad008/ad008.js}"></script>
<!--realgrid -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div style="display:table; height:100%; width:100%">
                <div class="contents_wrap">
                    <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                        <ul class="bdb">
                            <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry}"/>
                        </ul>
                    </div>
                    <div class="bdb div_tablerow searchFields">
                        <dl>
                            <th:block layout:insert="~{/fragments/page-buttons :: searchInput02 ('Entity Type','entityTypeCode')}"/>
                            <dt>Entity Name</dt>
                            <dd>
                                <input type="text" style="width:135px" data-ax-path="entityName">
                                <input type="hidden" data-ax-path="entityTypeUuid">
                            </dd>
                            <dt>Primary Key</dt>
                            <dd>
                                <input type=text style="width:135px" data-ax-path="primaryKey">
                            </dd>
                        </dl>
                        <dl>
                            <th:block layout:insert="~{/fragments/page-buttons :: searchInput02 ('Program','programName')}"/>
                            <input type="hidden" data-ax-path="programUuid">
                            <dt>Function</dt>
                            <dd>
                                <select data-ax-path="functionUuid" style="width:135px;" id="funtionList">
                                    <option value=""></option>
                                    <option th:each="item : ${functionList}"
                                            th:value="${item.codeDetailUUID}"
                                            th:text="${item.codeName}"/>
                                </select>
                            </dd>
                            <dt>Modify Date</dt>
                            <dd class="w_auto">
                                <div class="input-group" data-ax5picker="date">
                                    <div class="cld_box" style="background-color: #fffdd6">
                                        <input type="text" data-ax-path="modifyDateFrom" style= "background-color: #fffdd6;ime-mode:disabled;"
                                               placeholder="YYYY-MM-DD" maxlength="10">
                                        <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png" >
                                    </div>
                                    ~
                                    <div class="cld_box" style="background-color: #fffdd6">
                                        <input type="text" data-ax-path="modifyDateTo" style="background-color: #fffdd6;ime-mode:disabled;"
                                               placeholder="YYYY-MM-DD" maxlength="10">
                                        <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png">
                                    </div>
                                </div>
                            </dd>
                        </dl>
                    </div>

                    <div style="height:100%; width:100%" class="bgf7 div_tablerow">

                        <div style="height:100%; width:100%" class="div_table">
                            <ul class="bdb bdt div_tablerow" style="height:30px;">
                                <th:block layout:insert="~{/fragments/page-buttons :: dot('Audit')}"/>
                                <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                            </ul>
                            <div style="height:100%; width:100%" class="div_tablerow bdb">
                                <div id="realgrid01" style="width:100%; height:100%"></div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </form>
</div>
