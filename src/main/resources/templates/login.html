<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/empty}">
<head>
    <style>
        .ax-body.login {
            background: url([[@{${@environment.getProperty('config.background.login')}}]]) center center;
            background-size: cover;
            color: #ccc;
        }
        .ax5-ui-dialog .ax-dialog-body .ax-dialog-msg {
            color: black;
        }
    </style>
    <script type="text/javascript">
        axboot.requireSession('[[@{${@environment.getProperty("config.sessionCookie")}}]]');

        var fnObj = {
            login: function () {
                axboot.ajax({
                    method: "POST",
                    url: "/api/login",
                    data: JSON.stringify({
                        "userCd": $("#userCd").val(),
                        "userPs": $("#userPs").val()
                    }),
                    callback: function (res) {
                        location.href = "/login";
                    },
                    options: {
                        nomask: false, apiType: "login",
                        onError: function(err){
                            axDialog.alert({
                                title: '로그인 실패',
                                theme: "default",
                                msg: err.message
                            });
                        }
                    }
                });
                return false;
            }
        };
    </script>
</head>

<body layout:fragment="body" class="ax-body login">
    <table style="width:100%;height:100%;">
        <tr>
            <td align="center" valign="middle">
                <div>
                    <img th:src="@{${@environment.getProperty('config.logo.login')}}" class="img-logo">
                </div>

                <div class="panel">
                    <div class="panel-heading" th:text="#{axboot.admin.login.guide.message}"/>
                    <div class="panel-body">
                        <form name="login-form" class="" method="post" action="/api/login" onsubmit="return fnObj.login();" autocomplete="off">

                            <div class="form-group">
                                <label for="userCd" th:text="#{axboot.admin.id}"><i class="cqc-new-message"></i></label>
                                <input type="text" name="userCd" id="userCd" class="form-control ime-false" placeholder=""/>
                            </div>

                            <div class="form-group">
                                <label for="userPs" th:text="#{axboot.admin.password}"><i class="cqc-key"></i></label>
                                <input type="password" name="userPs" id="userPs" class="form-control ime-false" placeholder=""/>
                            </div>

                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                            <div class="ax-padding-box" style="text-align: right;">
                                <button type="submit" class="btn">&nbsp;&nbsp;<span th:text="#{axboot.admin.login}" />&nbsp;&nbsp;</button>
                            </div>

                        </form>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                           <!-- <a href="#" th:text="#{axboot.admin.find.id}"></a>
                            &nbsp;
                            &nbsp;
                            <a href="#" th:text="#{axboot.admin.find.password}"></a>-->
                        </li>
                    </ul>
                </div>

                <div class="txt-copyrights" th:text="${@environment.getProperty('config.copyrights')}" />
            </td>
        </tr>
    </table>
</body>

</html>
