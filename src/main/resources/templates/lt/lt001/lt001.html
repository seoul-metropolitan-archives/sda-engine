<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/lt/lt001/lt001.js}"></script>
<!--realgrid -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div style="display:table; height:100%; width:100%">
                <div class="contents_wrap">
                    <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                        <ul class="bdb">
                            <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry}"/>
                        </ul>
                    </div>
                    <div class="bdb div_tablerow searchFields">
                        <dl>
                            <dt class="mgl_5">PUID</dt>
                            <dd>
                                <input type=text style="width:135px" data-ax-path="puid">
                            </dd>
                            <dt>Format Name</dt>
                            <dd>
                                <input type=text style="width:135px" data-ax-path="formatName">
                            </dd>
                            <dt>Format Version</dt>
                            <dd>
                                <input type=text style="width:135px" data-ax-path="formatVersion">
                            </dd>
                            <dt>Format Risk</dt>
                            <dd>
                                <input type=text style="width:135px" data-ax-path="formatRisk">
                            </dd>
                        </dl>
                        <dl>
                            <dt class="mgl_5">Extension</dt>
                            <dd>
                                <input type=text style="width:135px" data-ax-path="extention">
                            </dd>
                            <dt>Format Group</dt>
                            <dd>
                                <select data-ax-path="formatGroup" style="width:135px;" id="formatGroup">
                                    <option value=""></option>
                                    <option th:each="item : ${formatGroup}"
                                            th:value="${item.codeDetailUUID}"
                                            th:text="${item.codeName}"/>
                                </select>
                            </dd>
                            <dt>Format Property</dt>
                            <dd>
                                <select data-ax-path="formatProperty" style="width:135px;" id="formatProperty">
                                    <option value=""></option>
                                    <option th:each="item : ${formatGroup}"
                                            th:value="${item.codeDetailUUID}"
                                            th:text="${item.codeName}"/>
                                </select>
                            </dd>
                            <dd class="w_auto">
                                <div class="rdo_box">
                                    <span class="rdo_box_title">Use</span>
                                    <label>
                                        <input type="radio" name="useYN" data-ax-path="useYN" class="no_border" value="Y">Yes</label>
                                    <label>

                                        <input type="radio" name="useYN" data-ax-path="useYN" class="no_border" value="N">No</label>
                                    <label>
                                        <input type="radio" name="useYN" data-ax-path="useYN" class="no_border"  value="" checked>All</label>
                                </div>
                            </dd>
                        </dl>
                    </div>

                    <div style="height:100%; width:100%" class="bgf7 div_tablerow">

                        <div style="height:100%; width:100%" class="div_table">
                            <ul class="bdb bdt div_tablerow" style="height:30px;">
                                <th:block layout:insert="~{/fragments/page-buttons :: dot('File Format')}"/>
                                <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                            </ul>
                            <div style="height:100%; width:100%" class="div_tablerow bdb">
                                <div id="realgrid01" style="width:100%; height:100%"></div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </form>
</div>
