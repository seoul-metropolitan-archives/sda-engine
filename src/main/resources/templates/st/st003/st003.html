<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<!--realgrid -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/st/st003/st003.js}"></script>

<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:31px; width:100%" class="bgf7 div_tablerow searchFields">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: confirm-and-cancel}"/>
                    </ul>
                </div>
                <div class="bdb div_tablerow">
                    <dl>
                    </dl>

                </div>
                <div style="height:100%; width:100%" class="div_tablerow">

                    <div style="display:table; height:100%; width:15%; float:left" class="bdr">
                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Container Tree')}"/>
                        </ul>

                        <ul class="bdb div_tablerow" style="height:25px;">
                            <li style="width:100%; text-align:left;">
                                <input data-ax-path="classificationName" type=text class="yeongye" value="Container.." readonly style="width:99.5%; margin-left: 0.5%">
                            </li>
                        </ul>

                        <ul class="bdb" style="height:25px;width:100%; float:left;">
                            <li style="width:77%">
                                <input type="text" style="width:100%; margin-left: 0.5%;" id="leftMenuParam">
                            </li>
                            <li style="width:22%">
                                <button class="btn_small" style="margin-right: 0" id="searchLeftMenu">Find</button>
                            </li>
                        </ul>

                        <ul class="bdb" style="height:30px;width:100%; float:left">
                            <li class="bdr"><a href="#" class="open_close expendAll" id="rg_tree_allopen">Expand All</a></li>
                            <li><a href="#" class="open_close collapseAll" id="rg_tree_allclose">Collapse All</a></li>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid01" style="width:100%; height:100%"></div>
                        </div>
                    </div>


                    <div style="display:table; height:100%; width:85%; float:left" class="bdr">
                        <div style="display:table; height:50%; width:100%; float:left">
                            <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                                <th:block layout:insert="~{/fragments/page-buttons :: dot('Aggregation')}"/>
                                <th:block layout:insert="~{/fragments/page-buttons :: confirm-and-cancel}"/>
                            </ul>
                            <ul class="bdb div_tablerow" style="height:25px;">
                                <li style="width:100%; text-align:left;">
                                    <input type=text class="yeongye" data-ax-path="roleNameHeader" value="" readonly style="width: 288px">

                                    <button type="button" class="btn_small2" data-form-view-01-btn="select-all">
                                        Select All
                                    </button>
                                    <button type="button" class="btn_small2" data-form-view-01-btn="deselect-all">
                                        Deselect All
                                    </button>
                                </li>
                            </ul>
                            <div style="height:100%; width:100%" class="div_tablerow bdb">
                                <div id="realgrid02" style="width:100%; height:100%"></div>
                            </div>
                        </div>
                        <div style="display:table; height:50%; width:100%; float:left">

                            <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                                <th:block layout:insert="~{/fragments/page-buttons :: dot('Item')}"/>
                                <th:block layout:insert="~{/fragments/page-buttons :: confirm-and-cancel}"/>
                            </ul>
                            <div style="height:100%; width:100%" class="div_tablerow bdb">
                                <div id="realgrid03" style="width:100%; height:100%"></div>
                            </div>
                        </div>
                    </div>
                </div>



            </div><!--오른쪽 내용영역 전체 e -->
        </div>
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
