<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<!--realgrid -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/st/st003/st003.js}"></script>

<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: arrange-and-save-and-inquiry}"/>
                    </ul>
                </div>
                <div style="height:100%; width:100%" class="div_tablerow">
                    <div style="display:table; height:100%; width:16%; float:left" class="bdr">
                        <th:block layout:insert="~{/fragments/page-buttons :: dot('Container')}"/>
                        <ul class="bdb" style="height:25px;width:100%; float:left;">
                            <li style="width:80%">
                                <input type="text" style="width:100%; margin-left: 0.5%;">
                            </li>
                            <li style="width:20%">
                                <button class="btn_small" style="margin-right: 0">Find</button>
                            </li>
                        </ul>

                        <ul class="bdb" style="height:30px;width:100%; float:left">
                            <li class="bdr"><a href="#" class="open_close" id="rg_tree_allopen">Expand All</a></li>
                            <li><a href="#" class="open_close" id="rg_tree_allclose">Collapse All</a></li>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid01" style="width:100%; height:100%"></div>
                        </div>
                    </div><!--오늘쪽 내용에서 좌측 트리부분-->

                    <div style="display:table; height:50%; width:84%; float:left">
                        <ul class="bdb div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Aggregation')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: arrange-and-confirm-and-cancel-and-save-and-inquiry}"/>
                        </ul>
                        <div class="div_tablerow" style="height:50px; width: 100%">
                            <dl>
                                <dt class="pdl_5">Status</dt>
                                <dd>
                                    <select data-ax-path="statusUuid" style="width:135px;">
                                        <option value="" ></option>
                                        <option th:each="item : ${statusUuid}"
                                                th:value="${item.codeDetailUUID}"
                                                th:text="${item.codeName}"/>
                                    </select>
                                </dd>
                                <dt class="w150">Container Name</dt>
                                <dd>
                                    <input type=text style="width:135px" data-ax-path="containerName">
                                </dd>
                                <th:block layout:insert="~{/fragments/page-buttons :: searchInputYellow ('Aggregation Code','aggregationCode')}"/>
                                <dt>Title</dt>
                                <dd>
                                    <input type=text style="width:135px" data-ax-path="title">
                                </dd>
                            </dl>
                            <dl>
                                <dt class="pdl_5">Type</dt>
                                <dd>
                                    <select data-ax-path="aggregationTypeUuid" style="width:135px;">
                                        <option value="" ></option>
                                        <option th:each="item : ${aggregationTypeUuid}"
                                                th:value="${item.codeDetailUUID}"
                                                th:text="${item.codeName}"/>
                                    </select>
                                </dd>
                                <dt class="w130">Arranged Date</dt>
                                <dd class="w_auto">
                                    <div class="cld_box"><input type=text id="datepicker1"></div>
                                    ~
                                    <div class="cld_box"><input type=text id="datepicker2"></div>
                                </dd>
                            </dl>
                        </div>
                        <ul class="bdt div_tablerow" style="height:25px;">
                            <li style="width:100%; text-align:left;">
                                <input type=text class="yeongye" data-ax-path="aggInContainerName" readonly style="width: 318px">
                            </li>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow">
                            <div id="realgrid02" style="width:100%; height:100%;" class="bdt"></div>
                        </div>
                    </div>


                    <div style="display:table; height:50%; width:84%; float:left">

                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Item')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: inquiry-and-and-confirm-and-cancel}"/>
                        </ul>
                        <div class="div_tablerow" style="height:50px; width: 100%">
                            <dl>
                                <dt class="pdl_5">Status</dt>
                                <dd>
                                    <select data-ax-path="itemStatusUuid" style="width:135px;">
                                        <option value="" ></option>
                                        <option th:each="item : ${statusUuid}"
                                                th:value="${item.codeDetailUUID}"
                                                th:text="${item.codeName}"/>
                                    </select>
                                </dd>
                                <dt class="w130">Item Code</dt>
                                <dd>
                                    <input type=text style="width:135px" data-ax-path="itemCode">
                                </dd>
                                <dt>Title</dt>
                                <dd>
                                    <input type=text style="width:135px" data-ax-path="itemTitle">
                                </dd>
                            </dl>
                            <dl>
                                <dt class="pdl_5">Type</dt>
                                <dd>
                                    <select data-ax-path="itemTypeUuid" style="width:135px;">
                                        <option value="" ></option>
                                        <option th:each="item : ${itemTypeUuid}"
                                                th:value="${item.codeDetailUUID}"
                                                th:text="${item.codeName}"/>
                                    </select>
                                </dd>
                                <dt class="w130">Arranged Date</dt>
                                <dd class="w_auto">
                                    <div class="cld_box"><input type=text id="datepicker3"></div>
                                    ~
                                    <div class="cld_box"><input type=text id="datepicker4"></div>
                                </dd>
                            </dl>
                        </div>
                        <ul class="bdt div_tablerow" style="height:25px;">
                            <li style="width:100%; text-align:left;">
                                <input type=text class="yeongye" data-ax-path="aggInContainerName" readonly style="width: 318px">
                                <input type=text class="yeongye" data-ax-path="itInAggregationName" readonly style="width: 353px; margin-left: -2px">
                            </li>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid03" style="width:100%; height:100%" class="bdt"></div>
                        </div>
                    </div>

                </div><!--오른쪽 내용영역 전체 e -->
        </div>
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
