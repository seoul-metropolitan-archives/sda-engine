<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<!--realgrid -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/st/st002/st002.js}"></script>

<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:31px; width:100%" class="bgf7 div_tablerow searchFields">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: confirm-and-cancel-and-save-and-inquiry}"/>
                    </ul>
                </div>
                <div class="bdb div_tablerow">
                    <dl>
                        <dt class="w120 mgl_5">Status</dt>
                        <dd>
                            <select data-ax-path="statusUuid" style="width:135px;">
                                <option value="" ></option>
                                <option th:each="item : ${statusUuid}"
                                        th:value="${item.codeDetailUUID}"
                                        th:text="${item.codeName}"/>
                            </select>
                        </dd>

                        <dt class="w150">Container Name</dt>
                        <dd>
                            <input type=text style="width:135px" data-ax-path="containerName">
                        </dd>
                        <th:block layout:insert="~{/fragments/page-buttons :: searchInputYellow ('Parent Container Name','parentContainerName')}"/>
                    </dl>
                    <dl>
                        <dt class="mgl_5 w120">Container Type</dt>
                        <dd>
                            <select data-ax-path="containerTypeUuid" style="width:135px;">
                                <option value=""></option>
                                <option th:each="item : ${containerTypeUuid}"
                                        th:value="${item.codeDetailUUID}"
                                        th:text="${item.codeName}"/>
                            </select>
                        </dd>
                        <dt class="w150">Control Number</dt>
                        <dd>
                            <input type=text style="width:135px" data-ax-path="controlNumber">
                        </dd>
                        <dt class="w150">Provenance</dt>
                        <dd>
                            <input type=text style="width:135px" data-ax-path="provenance">
                        </dd>
                    </dl>
                    <dl>
                        <dt class="none">Use</dt>
                        <dd class="w_auto mgl_5">
                            <div class="rdo_box">
                                <span class="rdo_box_title">Use</span>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border"value="Y">Yes</label>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border" value="N">No</label>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border" value="" checked>All</label>
                            </div>
                        </dd>
                    </dl>

                </div>
                <div style="height:100%; width:100%" class="div_tablerow">

                    <div style="display:table; height:100%; width:15%; float:left" class="bdr">
                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Container')}"/>
                        </ul>

                        <ul class="bdb div_tablerow" style="height:25px;">
                            <li style="width:100%; text-align:left;">
                                <input data-ax-path="classificationName" type=text class="yeongye" value="Classification Scheme Name" readonly style="width:99.5%; margin-left: 0.5%">
                            </li>
                        </ul>

                        <ul class="bdb" style="height:25px;width:100%; float:left;">
                            <li style="width:77%">
                                <input type="text" style="width:100%; margin-left: 0.5%;" id="leftMenuParam">
                            </li>
                            <li style="width:22%">
                                <button class="btn_small" style="margin-right: 0" id="searchLeftMenu">Find</button>
                            </li>
                        </ul>

                        <ul class="bdb" style="height:30px;width:100%; float:left">
                            <li class="bdr"><a href="#" class="open_close expendAll" id="rg_tree_allopen">Expand All</a></li>
                            <li><a href="#" class="open_close collapseAll" id="rg_tree_allclose">Collapse All</a></li>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid01" style="width:100%; height:100%"></div>
                        </div>
                    </div>


                    <div style="display:table; height:100%; width:85%; float:left" class="bdr">
                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Container List')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <ul class="bdb div_tablerow" style="height:25px;">
                            <li style="width:100%; text-align:left;">
                                <input type=text class="yeongye" value="Class Name" readonly style="width:290px">
                            </li>
                        </ul>

                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid02" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                </div>



            </div><!--오른쪽 내용영역 전체 e -->
        </div>
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
