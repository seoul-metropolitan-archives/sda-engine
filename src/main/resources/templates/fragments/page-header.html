<th:block layout:fragment="underline">
    <div data-ax-tbl class="ax-search-tbl" minWidth="500px"></div>
    <div class="H5"></div>
</th:block>

<th:block layout:fragment="search-view(id)">
    <form th:name="${id}" th:id="${id}" method="post" onsubmit="return false" page-header="search-view">
        <div layout:fragment="table" data-ax-tbl class="ax-search-tbl" minWidth="500px"/>

</th:block>

<th:block layout:fragment="search-bar(id)">

</th:block>

<th:block layout:fragment="search-box(id, class, style)">
    <form th:id="${id}" th:name="${id}" method="post" onsubmit="return false">
        <div data-ax-tbl th:class="${class}" th:style="${style}">
            <div class="input-group">
                <input type="text" name="filter" id="filter" class="form-control" value="" placeholder="검색어를 입력하세요."/>
                <span class="input-group-btn">
                    <button class="btn btn-primary">확인</button>
                </span>
            </div>
        </div>
    </form>
</th:block>

<th:block layout:fragment="select-menu(id, label)">
    <form name="searchView0" id="searchView0" method="post" onsubmit="return false" page-header="search-menu">
        <div data-ax-tbl class="ax-search-tbl" minWidth="500px">
            <div data-ax-tr>
                <div data-ax-td>
                    <div data-ax-td-label th:text="${label}"></div>
                    <div data-ax-td-wrap>
                        <select th:class="form-control" th:classappend="${class}" th:name="${id}" th:id="${id}">
                            <option th:each="item : ${menuGroup}" th:value="${item.code}" th:text="${item.name}"/>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="H5"></div>
</th:block>
