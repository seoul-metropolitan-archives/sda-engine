<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/core/system/system-auth-user.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] ===== -->
<div layout:fragment="base-title" class="ax-base-title" role="page-title">
    <h1 class="title"><i class="cqc-browser"></i> <span th:text="${pageName}"/></h1>
    <p class="desc" th:text="${pageRemark}"/>
</div>
<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-buttons :: buttons}"/>
    <th:block layout:insert="~{/fragments/page-header  :: search-t-s(id='searchView0', label1='직원성명', label2='지사코드')}">
        <div layout:fragment="wrap-1">
            <select class="form-control" name="jisaCode" id="jisaCode">
                <option value="">전체</option>
                <option th:each="item : ${jisaCodeGroup}" th:value="${item.code}" th:text="${item.name}"/>
            </select>
        </div>
    </th:block>
    <th:block layout:insert="~{/fragments/page-content :: content-panels}" th:with="orientation='vertical',
        attr1='{width: \'750\'}', style1='padding-right: 10px',
        attr2='{width: \'*\'}',   style2='padding: 0px 10px'">

        <!-- ===== [ left-panel ] ===== -->
        <div layout:fragment="panel-1">

            <div class="ax-button-group" data-fit-height-aside="grid-view-01">
                <div class="left">
                    <h2><i class="cqc-list"></i> 사용자정보</h2>
                </div>
                <div class="right"></div>
            </div>
            <div data-ax5grid="grid-view-01" data-fit-height-content="grid-view-01" style="height: 300px;"></div>

        </div>
        <!-- ===== [ left-panel _END_ ] ===== -->

        <!-- ===== [ right-panel ] ===== -->
        <div layout:fragment="panel-2">

            <div data-fit-height-aside="form-view-01">
                <div class="ax-button-group" role="panel-header">
                    <div class="left">
                        <h2><i class="cqc-news"></i> 사용자 등록 및 수정</h2>
                    </div>
                    <div class="right">
                        <button type="button" class="btn btn-default" data-form-view-01-btn="reset-password">
                            <i class="cqc-erase"></i> 비밀번호 초기화
                        </button>
                    </div>
                </div>
                <form th:name="formView01" th:id="formView01" method="post" onsubmit="return false">
                    <input type="hidden" name="act_tp" id="act_tp"/>

                    <div data-ax-tbl class="ax-search-tbl" minWidth="500px">
                        <th:block layout:insert="~{/fragments/table :: tr-td(text='아이디', style1='width: 100px')}">
                            <div layout:fragment="wrap">
                                <input type="text" id="userCd" name="userCd" data-ax-path="userCd" maxlength="100" class="av-required form-control W150" value=""/>
                            </div>
                        </th:block>
                        <th:block layout:insert="~{/fragments/table :: tr-td(text='이름', style1='width: 100px')}">
                            <div layout:fragment="wrap">
                                <input type="text" name="userNm" data-ax-path="userNm" maxlength="100" class="av-required form-control W150" value=""/>
                            </div>
                        </th:block>
                        <th:block layout:insert="~{/fragments/table :: tr-td(text='부서', style1='width: 100px')}">
                            <div layout:fragment="wrap">
                                <select class="form-control W150" name="deptNo" id="deptNo" data-ax-path="deptNo">
                                    <option value="">-</option>
                                    <option th:each="item : ${deptNoGroup}" th:value="${item.code}" th:text="${item.name}"/>
                                </select>
                            </div>
                        </th:block>
                        <th:block layout:insert="~{/fragments/table :: tr-td(text='지사', style1='width: 100px')}">
                            <div layout:fragment="wrap">
                                <select class="form-control W150" name="jisaCode" id="jisaCode" data-ax-path="jisaCode">
                                    <option value="">-</option>
                                    <option th:each="item : ${jisaCodeGroup}" th:value="${item.code}" th:text="${item.name}"/>
                                </select>
                            </div>
                        </th:block>
                    </div>

                    <div class="H5"></div>
                    <div class="ax-button-group sm">
                        <div class="left">
                            <h3>메뉴그룹 선택</h3>
                        </div>
                    </div>

                    <div data-ax-tbl="" class="ax-search-tbl" minWidth="500px">
                        <th:block layout:insert="~{/fragments/table :: tr-td(text='메뉴그룹', style='width: 250px')}">
                            <div layout:fragment="wrap">
                                <th:block layout:insert="~{/fragments/common-code :: select(codeType='MENU_GROUP', dataPath='menuGrpCd')}"/>
                            </div>
                        </th:block>
                    </div>

                    <div class="H5"></div>
                    <div class="ax-button-group sm">
                        <div class="left">
                            <h3>권한설정</h3>
                        </div>
                    </div>

                    <div data-ax-tbl="" class="ax-search-tbl" minWidth="500px">
                        <th:block layout:insert="~{/fragments/table :: tr-td(text='권한설정', style='width: 100%')}">
                            <div layout:fragment="wrap">
                                <th:block layout:insert="~{/fragments/common-code :: checkbox(id='grpAuthCd', codeType='AUTH_GROUP', dataPath='grpAuthCd')}"/>
                            </div>
                        </th:block>
                    </div>
                    <div class="H5"></div>
                </form>
            </div>

        </div>
        <!-- ===== [ right-panel ] _END_ ===== -->
    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
