<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/df/df002/df002.js}"></script>
<!--realgrid -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div style="display:table; height:100%; width:100%">
                <div class="contents_wrap">
                    <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                        <ul class="bdb">
                            <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: freeze-and-cancel-and-save-and-inquiry}"/>
                        </ul>
                    </div>
                    <div class="bdb div_tablerow searchFields">
                        <dl>
                            <dd class="w_auto">
                                <div class="rdo_box">
                                    <span class="rdo_box_title">Freeze</span>
                                    <label><input type="radio" name="freezeYN"  data-ax-path="freezeYN" class="no_border" value="Y">Yes</label>
                                    <label><input type="radio" name="freezeYN" data-ax-path="freezeYN" class="no_border" value="N">No</label>
                                    <label><input type="radio" name="freezeYN" data-ax-path="freezeYN" class="no_border" value="" checked>All</label>
                                </div>
                            </dd>
                            <th:block layout:insert="~{/fragments/page-buttons :: searchInputYellow ('Event Code','eventCode')}"/>
                            <dt class="w130" >Event Name</dt>
                            <dd><input type=text style="width:135px" data-ax-path="eventName"></dd>
                            <dt class="w130" >Degree</dt>
                            <dd><input type=text style="width:135px" data-ax-path="degree"></dd>
                        </dl>
                        <dl>
                            <dd class="w_auto">
                                <div class="rdo_box">
                                    <span class="rdo_box_title">End</span>
                                    <label><input type="radio" name="endYN" data-ax-path="endYN" class="no_border" value="Y">Yes</label>
                                    <label><input type="radio" name="endYN" data-ax-path="endYN" class="no_border" value="N">No</label>
                                    <label><input type="radio" name="endYN" data-ax-path="endYN" class="no_border"  value="" checked>All</label>
                                </div>
                            </dd>
                        </dl>
                    </div>

                    <div style="height:100%; width:100%" class="div_tablerow">
                        <div style="height:100%; width:100%" class="div_table">
                            <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                                <th:block layout:insert="~{/fragments/page-buttons :: dot('Disposal Freeze Event')}"/>
                                <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                            </ul>
                            <div style="height:100%; width:100%" class="div_tablerow bdb">
                                <div id="realgrid01" style="width:100%; height:100%"></div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </form>
</div>
