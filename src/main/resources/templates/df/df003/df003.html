<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/df/df003/df003.js}"></script>
<!--realgrid -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div style="display:table; height:100%; width:100%">
                <div class="contents_wrap">
                    <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                        <ul class="bdb">
                            <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry}"/>
                        </ul>
                    </div>
                    <div class="bdb div_tablerow searchFields">
                        <dl>
                            <dt class="mgl_5 w130">Status</dt>
                            <dd>
                                <select data-ax-path="statusUuid" style="width:135px;">
                                    <option value=""></option>
                                    <option th:each="item : ${statusUuid}"
                                            th:value="${item.codeDetailUUID}"
                                            th:text="${item.codeName}"/>
                                </select>
                            </dd>
                            <dt class="w130">Freezed Date</dt>
                            <dd class="w_auto">
                                <div class="input-group" data-ax5picker="date">
                                    <div class="cld_box" style="background-color: #fffdd6">
                                        <input type="text" data-ax-path="startFromDate" style="background-color: #fffdd6;ime-mode:disabled;"
                                               placeholder="YYYY-MM-DD" maxlength="10">
                                        <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png" >
                                    </div>
                                    ~
                                    <div class="cld_box" style="background-color: #fffdd6">
                                        <input type="text" data-ax-path="startToDate" style="background-color: #fffdd6;ime-mode:disabled;"
                                               placeholder="YYYY-MM-DD" maxlength="10">
                                        <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png">
                                    </div>
                                </div>
                            </dd>
                        </dl>
                        <dl>
                            <dt class="mgl_5 w130">Event</dt>
                            <dd><input type=text style="width:135px" data-ax-path="aa1"></dd>
                            <dd><input type=text style="width:135px" data-ax-path="aa2"></dd>
                            <dt class="w130" >Degree</dt>
                            <dd><input type=text style="width:135px" data-ax-path="aa3"></dd>
                            <th:block layout:insert="~{/fragments/page-buttons :: searchInputYellow ('Aggregation','')}"/>
                            <dd><input type=text style="width:135px" data-ax-path="aa4"></dd>
                            <th:block layout:insert="~{/fragments/page-buttons :: searchInputYellow ('Item','')}"/>
                            <dd><input type=text style="width:135px" data-ax-path="aa5"></dd>
                        </dl>


                    </div>
                    <div style="height:100%; width:100%" class="div_tablerow">
                        <div style="height:100%; width:100%" class="div_table">
                            <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                                <th:block layout:insert="~{/fragments/page-buttons :: dot('Item')}"/>
                                <th:block layout:insert="~{/fragments/page-buttons :: adddf-and-delete}"/>
                            </ul>
                            <div style="height:100%; width:100%" class="div_tablerow bdb">
                                <div id="realgrid01" style="width:100%; height:100%"></div>
                            </div>
                        </div>
                    </div>

                </div>
`
            </div>

        </div>
    </form>
</div>
