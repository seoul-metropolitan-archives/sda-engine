<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/mng/error/sh01001180.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] ===== -->
<div layout:fragment="base-title" class="ax-base-title" role="page-title">
    <h1 class="title"><i class="cqc-tv"></i> <span th:text="${pageName}"/></h1>
    <p class="desc" th:text="${pageRemark}"/>
</div>
<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-header  :: search-bar(id='searchView0')}">
        <div layout:fragment="table">
            <th:block layout:insert="~{/fragments/table :: tr-td5(
            text1='지사명',          style1='width: 200px', lstyle1='width: 100px',
            text2='지점명/코드',     style2='width: 330px', lstyle2='width: 100px',
            text3='코너명/단말번호', style3='width: 340px', lstyle3='width: 110px',
            text4='조회일자',        style4='width: 330px', lstyle4='width: 100px',
            text5='검색',            style5='width: 300px', lstyle5='display:none',)}">
                <div layout:fragment="wrap-1">
                    <select th:class="form-control" th:classappend="${class}" name="jisaCode" id="jisaCode">
                        <option value="">전체</option>
                        <option th:each="item : ${jisaCode}" th:value="${item.code}" th:text="${item.name}"/>
                    </select>
                </div>
                <div layout:fragment="wrap-2">
                    <div class="form-inline">
                        <input type="text" id="branchName" class="form-control W150" value=""
                               data-searchview-btn="modal" readonly="readonly" style="text-align: center"
                               placeholder="클릭시 검색"/>
                        <input type="text" id="branchCode" class="form-control W60" value="" maxlength="4"
                               minlength="4"/>
                    </div>
                </div>
                <div layout:fragment="wrap-3">
                    <div class="form-inline">
                        <input type="text" id="cornerName" class="form-control W150" value=""
                               data-searchview-btn="modal" readonly="readonly" style="text-align: center"
                               placeholder="클릭시 검색"/>
                        <input type="text" id="terminalNo" class="form-control W60" value="" maxlength="4"
                               minlength="4"/>
                    </div>
                </div>
                <div layout:fragment="wrap-4">
                    <div class="input-group" data-ax5picker="date">
                        <input type="text" class="form-control" id="startDate" placeholder="yyyy-MM-dd"
                               style="text-align: center">
                        <span class="input-group-addon">~</span>
                        <input type="text" class="form-control" id="endDate" placeholder="yyyy-MM-dd"
                               style="text-align: center">
                        <span class="input-group-addon"><i class="cqc-calendar"></i></span>
                    </div>
                </div>
                <div layout:fragment="wrap-5">
                    <div class="form-inline">
                        <button type="button" class="btn btn-default" data-page-btn="search">
                            <i class="cqc-magnifier"></i> 조회
                        </button>
                        <button class="btn btn-primary" data-page-btn="search-view-clear" style="margin-left: 5px;">
                            <i class="cqc-zoomout"></i> 초기화
                        </button>
                    </div>
                </div>
            </th:block>
        </div>
    </th:block>
    <th:block layout:insert="~{/fragments/page-content :: content-panels}" th:with="orientation='vertical',
        attr1='{width: \'1300\'}', style1='padding-right: 10px',
        attr2='{width: \'*\'}',   style2='padding: 0px 10px',   scroll2='scroll'">
        <!-- ===== [ left-panel ] ===== -->
        <div layout:fragment="panel-1">
            <div class="ax-button-group" data-fit-height-aside="grid-view-01">
                <div class="left">
                    <h2><i class="cqc-list"></i> 동시다발장애 출동요청 이력</h2>
                </div>
                <div class="right">
                    <!--<button type="button" class="btn btn-default" data-form-view-01-btn="form-save">
                        <i class="cqc-erase"></i> 저장
                    </button>-->
                    <button type="button" class="btn btn-default" data-page-btn="excel">
                        <i class="cqc-download"></i> 엑셀
                    </button>
                </div>
            </div>
            <div data-ax5grid="grid-view-01" data-fit-height-content="grid-view-01" style="height: 300px;"></div>
        </div>
        <!-- ===== [ left-panel _END_ ] ===== -->

        <!-- ===== [ right-panel ] ===== -->
        <div layout:fragment="panel-2">
            <div data-ax5layout="ax2" data-config='{layout:"tab-panel"}' data-fit-height-content="layout-view-01"
                 style="height:100%;">
                <th:block layout:insert="~{/fragments/tab :: panel(label='조치결과', scroll='scroll', active='true')}">
                    <div layout:fragment="wrap">
                        <form name="formView01" id="formView01" method="post" onsubmit="return false">
                            <input type="hidden" data-ax-path="jisaCode" class="form-control" readonly="readonly"/>
                            <input type="hidden" data-ax-path="branchCode" class="form-control" readonly="readonly"/>
                            <input type="hidden" data-ax-path="modelCode" class="form-control" readonly="readonly"/>
                            <input type="hidden" data-ax-path="errorMethod"/>
                            <input type="hidden" data-ax-path="errorType"/>
                            <input type="hidden" data-ax-path="totalClassifyCode"/>
                            <div class="ax-button-group" role="panel-header">
                                <div class="left">
                                    <h2><i class="cqc-news"></i> 동시다발장애 조치결과</h2>
                                </div>
                                <div class="right">
                                    <button type="button" class="btn btn-default" data-form-view-01-btn="send-stext">
                                        <i class="cqc-erase"></i> 조치결과 전송
                                    </button>
                                    <button class="btn btn-primary" data-form-view-01-btn="form-clear" style="margin-left: 5px;">
                                        <i class="cqc-zoomout"></i> 초기화
                                    </button>
                                </div>
                            </div>
                            <div data-ax-tbl class="ax-search-tbl" minWidth="500px">
                                <th:block
                                        layout:insert="~{/fragments/table :: tr-td2-label(text1='지사명',style='width: 250px', style1='width: 110px', text2='지점명', style2='width: 130px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" data-ax-path="jisaName"
                                               class="form-control" readonly="readonly"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" data-ax-path="branchName" class="form-control"
                                               readonly="readonly"/>
                                    </div>
                                </th:block>
                                <th:block
                                        layout:insert="~{/fragments/table :: tr-td2-label(text1='코너명',style='width: 250px', style1='width: 110px', text2='단말번호', style2='width: 130px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" data-ax-path="cornerName"
                                               class="form-control" readonly="readonly"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" data-ax-path="terminalNo" class="form-control"
                                               readonly="readonly"/>
                                    </div>
                                </th:block>
                                <th:block
                                        layout:insert="~{/fragments/table :: tr-td2-label(text1='전문전송일',style='width: 250px', style1='width: 110px', text2='전문전송시각', style2='width: 130px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" data-ax-path="errorDate"
                                               class="form-control" readonly="readonly"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" data-ax-path="errorTime" class="form-control"
                                               readonly="readonly"/>
                                    </div>
                                </th:block>
                                <th:block
                                        layout:insert="~{/fragments/table :: tr-td2-label(text1='관리기준일',style='width: 250px', style1='width: 110px', text2='관리기준임계치', style2='width: 130px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" data-ax-path="mngStndDate"
                                               class="form-control" readonly="readonly"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" data-ax-path="mngStndCritic" class="form-control"
                                               readonly="readonly"/>
                                    </div>
                                </th:block>
                                <th:block
                                        layout:insert="~{/fragments/table :: tr-td2-label(text1='장애발생건수',style='width: 250px', style1='width: 110px', text2='장애발생매체', style2='width: 130px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" data-ax-path="errorCount"
                                               class="form-control" readonly="readonly"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" data-ax-path="errorMethodName"
                                               class="form-control" readonly="readonly"/>
                                    </div>
                                </th:block>

                                <th:block
                                        layout:insert="~{/fragments/table :: tr-td2-label(text1='장애구분',style='width: 250px', style1='width: 110px', text2='장애매세지', style2='width: 130px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" data-ax-path="errorTypeName"
                                               class="form-control" readonly="readonly"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" data-ax-path="totalClassifyCodeName" class="form-control"
                                               readonly="readonly"/>
                                    </div>
                                </th:block>
                                <th:block
                                        layout:insert="~{/fragments/table :: tr-td2-label(text1='조치일',style='width: 250px', style1='width: 110px', text2='조치시각', style2='width: 130px')}">
                                    <div layout:fragment="wrap-1">
                                        <div class="input-group" data-ax5picker="date">
                                            <input type="text"  data-ax-validate="required" data-ax-path="handleDate" id="handleDate" class="form-control" placeholder="yyyy-MM-dd" style="text-align: center">
                                            <span class="input-group-addon"><i class="cqc-calendar"></i></span>
                                        </div>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="time" value="00:00"  name="handleTime" id="handleTime" data-ax-path="handleTime"
                                               class="form-control">
                                    </div>
                                </th:block>
                                <th:block
                                        layout:insert="~{/fragments/table :: tr-td2-label(text1='조치자명',style='width: 250px', style1='width: 110px', text2='출동요청일', style2='width: 130px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" data-ax-path="handleEmpName" class="form-control"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <div class="input-group" data-ax5picker="date">
                                            <input type="text"  data-ax-validate="required" data-ax-path="calleeReqDate" id="calleeReqDate" class="form-control" placeholder="yyyy-MM-dd" style="text-align: center">
                                            <span class="input-group-addon"><i class="cqc-calendar"></i></span>
                                        </div>
                                    </div>
                                </th:block>
                                <div data-ax-tbl class="ax-search-tbl" minWidth="500px" style="border-top:0px;border-right:0px">
                                    <th:block layout:insert="~{/fragments/table :: tr-td(text='메모사항', style='width: 100%', style1='width: 115px')}">
                                        <div layout:fragment="wrap">
                                            <textarea name="memoContent" data-ax-path="memoContent" class="form-control" maxlength="50"></textarea>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                        </form>
                    </div>
                </th:block>
            </div>
        </div>
        <!-- ===== [ right-panel ] _END_ ===== -->
    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
