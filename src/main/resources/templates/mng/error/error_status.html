<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/mng/error/error_status.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] ===== -->
<div layout:fragment="base-title" class="ax-base-title" role="page-title">
    <h1 class="title"><i class="cqc-tv"></i> <span>장애 모니터링</span></h1>
    <p class="desc" th:text="${pageRemark}"/>
</div>
<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-buttons :: error-status-buttons}"/>
    <!--<th:block layout:insert="~{/fragments/page-header  :: search-t(id='searchView0', label='검색')}"/>-->
    <th:block layout:insert="~{/fragments/page-content :: content-panels}" th:with="orientation='vertical', attr1='{width: \'960\'}', style1='padding-right: 10px', attr2='{width: \'*\'}',   style2='padding: 0px 10px', scroll2='scroll'">

                </div>
            </div>

                            <div style='display:table-cell;height: 45px;width: 190px;vertical-align:middle'>

                            </div>
                        </div>
                        <div data-split-panel="{width: '*', minWidth:50}"
                             style="text-align: center;border-right:1px solid #ccc;background-color: #E3E3E3">
                            <div style='display:table-cell;height: 45px;width: 190px;vertical-align:middle'>
                                <h2>출동요청</h2>
                            </div>
                        </div>
                        <div data-split-panel="{width: '*', minWidth:50}"
                             style="text-align: center;border-right:1px solid #ccc;background-color: #E3E3E3">
                            <div style='display:table-cell;height: 45px;width: 190px;vertical-align:middle'>
                                <h2>도착예정</h2>
                            </div>
                        </div>
