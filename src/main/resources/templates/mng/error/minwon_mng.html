<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/mng/error/minwon_mng.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] ===== -->
<div layout:fragment="base-title" class="ax-base-title" role="page-title">
    <h1 class="title"><i class="cqc-browser"></i> <span th:text="${pageName}"/></h1>
    <p class="desc" th:text="${pageRemark}"/>
</div>
<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-buttons :: buttons}"/>
    <th:block layout:insert="~{/fragments/page-header  :: search-view(id='searchView0')}">
        <div layout:fragment="table">
            <th:block layout:insert="~{/fragments/table :: tr-td5( text1='지사명', style1='width: 200px', lstyle1='width: 100px', text2='지점명/코드', style2='width: 330px', lstyle2='width: 100px', text3='코너명/단말번호', style3='width: 340px', lstyle3='width: 110px', text4='등록일자', style4='width: 330px', lstyle4='width: 100px', text5='검색', style5='width: 300px', lstyle5='display:none',)}">
                <div layout:fragment="wrap-1">
                    <select th:class="form-control" th:classappend="${class}" name="jisaCode" id="jisaCode">
                        <option value="">전체</option>
                        <option th:each="item : ${jisaCode}" th:value="${item.code}" th:text="${item.name}"/>
                    </select>
                </div>
                <div layout:fragment="wrap-2">
                    <div class="form-inline">
                        <input type="text" id="branchName" class="form-control W150" value=""
                               data-searchview-btn="modal" readonly="readonly" style="text-align: center"
                               placeholder="클릭시 검색"/>
                        <input type="text" id="branchCode" class="form-control W60" value="" maxlength="4"
                               minlength="4"/>
                    </div>
                </div>
                <div layout:fragment="wrap-3">
                    <div class="form-inline">
                        <input type="text" id="cornerName" class="form-control W150" value=""
                               data-searchview-btn="modal" readonly="readonly" style="text-align: center"
                               placeholder="클릭시 검색"/>
                        <input type="text" id="terminalNo" class="form-control W60" value="" maxlength="4"
                               minlength="4"/>
                    </div>
                </div>
                <div layout:fragment="wrap-4">
                    <div class="input-group" data-ax5picker="date">
                        <input type="text" class="form-control" id="startDate" placeholder="yyyy-MM-dd"
                               style="text-align: center">
                        <span class="input-group-addon">~</span>
                        <input type="text" class="form-control" id="endDate" placeholder="yyyy-MM-dd"
                               style="text-align: center">
                        <span class="input-group-addon"><i class="cqc-calendar"></i></span>
                    </div>
                </div>
                <div layout:fragment="wrap-5">
                    <div class="form-inline">
                        <button type="button" class="btn btn-default" data-page-btn="search">
                            <i class="cqc-magnifier"></i> 조회
                        </button>
                        <button class="btn btn-primary" data-page-btn="search-view-clear" style="margin-left: 5px;">
                            <i class="cqc-zoomout"></i> 초기화
                        </button>
                    </div>
                </div>
            </th:block>
            <th:block layout:insert="~{/fragments/table :: tr-td3( text1='민원유형', style1='width: 200px', text2='조치부서', style2='width: 220px', text3='조치상태', style3='width: 220px')}">
                <div layout:fragment="wrap-1">
                    <select th:class="form-control" th:classappend="${class}" name="minwonType" id="minwonType">
                        <option value="">전체</option>
                        <option th:each="item : ${minwonType}" th:value="${item.code}" th:text="${item.name}"/>
                    </select>
                </div>
                <div layout:fragment="wrap-2">
                    <select th:class="form-control" th:classappend="${class}" name="handleDept" id="handleDept">
                        <option value="">전체</option>
                        <option th:each="item : ${handleDept}" th:value="${item.code}" th:text="${item.name}"/>
                    </select>
                </div>
                <div layout:fragment="wrap-3">
                    <select th:class="form-control" th:classappend="${class}" name="minwonStatus" id="minwonStatus">
                        <option value="">전체</option>
                        <option th:each="item : ${minwonStatus}" th:value="${item.code}" th:text="${item.name}"/>
                    </select>
                </div>
            </th:block>
        </div>
    </th:block>
    <th:block layout:insert="~{/fragments/page-content :: content-panels}" th:with="orientation='vertical', attr1='{width: \'1350\'}', style1='padding-right: 10px;', attr2='{width: \'*\'}', style2='padding-left: 10px;'">

        <!-- ===== [ left-panel ] ===== -->
        <div layout:fragment="panel-1">

            <div class="ax-button-group" data-fit-height-aside="grid-view-01">
                <div class="left">
                    <h2><i class="cqc-list"></i> 민원관리 목록</h2>
                </div>
                <div class="right">
                    <button type="button" class="btn btn-default" data-page-btn="excel">
                        <i class="cqc-download"></i> 엑셀
                    </button>
                </div>
            </div>
            <div data-ax5grid="grid-view-01" data-fit-height-content="grid-view-01" style="height: 300px;"></div>

        </div>
        <!-- ===== [ left-panel _END_ ] ===== -->

        <!-- ===== [ right-panel ] ===== -->
        <div layout:fragment="panel-2">
            <form name="formView01" id="formView01" method="post" onsubmit="return false">
                <input type="hidden" data-ax-path="jisaCode" class="form-control" readonly="readonly"/>
                <input type="hidden" data-ax-path="branchCode" class="form-control" readonly="readonly"/>
                <input type="hidden" data-ax-path="cornerCode" class="form-control" readonly="readonly"/>
                <input type="hidden" data-ax-path="regDatetime" class="form-control" readonly="readonly"/>
                <div class="ax-button-group" role="panel-header">
                    <div class="left">
                        <h2><i class="cqc-news"></i> 민원내용</h2>
                    </div>
                    <div class="right">
                        <button type="button" class="btn btn-default" data-form-view-01-btn="save">
                            <i class="cqc-erase"></i> 저장
                        </button>
                        <button class="btn btn-primary" data-form-view-01-btn="form-clear" style="margin-left: 5px;">
                            <i class="cqc-zoomout"></i> 초기화
                        </button>
                    </div>
                </div>
                <div data-ax-tbl class="ax-search-tbl" minWidth="500px">
                    <th:block
                            layout:insert="~{/fragments/table :: tr-td(text='지사명', style='width: 100%', style1='width: 115px')}">
                        <div layout:fragment="wrap">
                            <select th:class="form-control" th:classappend="${class}" data-ax-path="jisaCode"
                                    name="jisaCode" id="jisaCodeForm" style="width: 95px">
                                <option value="">선택</option>
                                <option th:each="item : ${jisaCode}" th:value="${item.code}" th:text="${item.name}"/>
                            </select>
                        </div>
                    </th:block>
                    <th:block
                            layout:insert="~{/fragments/table :: tr-td(text='지점명/지점코드', style='width: 100%', style1='width: 115px')}">
                        <div layout:fragment="wrap">
                            <div class="form-inline">
                                <input type="text" id="branchNameForm" data-ax-path="branchName"
                                       class="form-control W150" value=""
                                       data-form-view-01-btn="modal" readonly="readonly" style="text-align: center"
                                       placeholder="클릭시 검색"/>
                                <input type="text" id="branchCodeForm" data-ax-path="branchCode"
                                       class="form-control W60" value=""
                                       data-form-view-01-btn="modal" readonly="readonly" style="text-align: center"
                                       maxlength="4" minlength="4"/>
                            </div>
                        </div>
                    </th:block>
                    <th:block
                            layout:insert="~{/fragments/table :: tr-td(text='코너명/단말번호', style='width: 100%', style1='width: 115px')}">
                        <div layout:fragment="wrap">
                            <div class="form-inline">
                                <input type="text" id="cornerNameForm" data-ax-path="cornerName"
                                       class="form-control W150" value=""
                                       data-form-view-01-btn="modal" readonly="readonly" style="text-align: center"
                                       placeholder="클릭시 검색"/>
                                <input type="text" id="terminalNoForm" data-ax-path="terminalNo"
                                       class="form-control W60" value=""
                                       data-form-view-01-btn="modal" readonly="readonly" style="text-align: center"
                                       maxlength="4" minlength="4"/>
                            </div>
                        </div>
                    </th:block>
                    <th:block
                            layout:insert="~{/fragments/table :: tr-td2-label(text1='민원유형',style='width: 250px', style1='width: 110px', text2='조치상태', style2='width: 130px')}">
                        <div layout:fragment="wrap-1">
                            <select th:class="form-control" th:classappend="${class}" name="minwonType" id="minwonTypeForm"
                                    data-ax-path="minwonType">
                                <option value="">선택</option>
                                <option th:each="item : ${minwonType}" th:value="${item.code}" th:text="${item.name}"/>
                            </select>
                        </div>
                        <div layout:fragment="wrap-2">
                            <select th:class="form-control" th:classappend="${class}" name="minwonStatus"
                                    id="minwonStatusForm" data-ax-path="minwonStatus">
                                <option value="">선택</option>
                                <option th:each="item : ${minwonStatus}" th:value="${item.code}"
                                        th:text="${item.name}"/>
                            </select>
                        </div>
                    </th:block>
                    <th:block
                            layout:insert="~{/fragments/table :: tr-td(text='조치부서', style='width: 100%', style1='width: 115px')}">
                        <div layout:fragment="wrap">
                            <select th:class="form-control" th:classappend="${class}" data-ax-path="handleDept"
                                    name="handleDept" id="handleDeptForm" style="width: 95px">
                                <option value="">선택</option>
                                <option th:each="item : ${handleDept}" th:value="${item.code}" th:text="${item.name}"/>
                            </select>
                        </div>
                    </th:block>
                    <div data-ax-tbl class="ax-search-tbl" minWidth="500px" style="border-top:0px;border-right:0px">
                        <th:block
                                layout:insert="~{/fragments/table :: tr-td(text='민원내용', style='width: 100%', style1='width: 115px')}">
                            <div layout:fragment="wrap">
                                <textarea id="minwonContent" name="minwonContent" data-ax-path="minwonContent" class="form-control"
                                          maxlength="50"></textarea>
                            </div>
                        </th:block>
                    </div>
                    <div data-ax-tbl class="ax-search-tbl" minWidth="500px" style="border-top:0px;border-right:0px">
                        <th:block
                                layout:insert="~{/fragments/table :: tr-td(text='조치결과', style='width: 100%', style1='width: 115px')}">
                            <div layout:fragment="wrap">
                                <textarea  id="handleContent" name="handleContent" data-ax-path="handleContent" class="form-control"
                                          maxlength="50"></textarea>
                            </div>
                        </th:block>
                    </div>
                </div>
            </form>
        </div>
        <!-- ===== [ right-panel ] _END_ ===== -->
    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
