<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/modal}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/mng/equip/corner_manage_m01.js}"></script>
<!-- ===== [ script ] _END_ ===== -->


<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <!--<th:block layout:insert="~{/fragments/page-buttons :: modal-exec-buttons}"/>-->
    <!-- ===== [ page-content ] ===== -->
    <th:block layout:insert="~{/fragments/page-content :: content(orientation='horizontal', attr='{height: \'\'}')}">
        <!-- ===== [ page-content ] ===== -->
        <div layout:fragment="content-detail">

            <form th:name="formView01" th:id="formView01" method="post" onsubmit="return false">
                <div data-ax-tbl="" class="ax-search-tbl" minWidth="500px">

                    <th:block layout:insert="~{/fragments/table :: tr-td(text='지사명', style='width: 350px')}">
                        <div layout:fragment="wrap">
                            <input type="text" data-ax-path="jisaName" readonly="readonly" class="form-control"/>
                        </div>
                    </th:block>

                    <th:block layout:insert="~{/fragments/table :: tr-td(text='지점명', style='width: 350px')}">
                        <div layout:fragment="wrap">
                            <input type="text" data-ax-path="branchName" readonly="readonly" class="form-control"/>
                        </div>
                    </th:block>

                    <th:block layout:insert="~{/fragments/table :: tr-td(text='코너명', style='width: 350px')}">
                        <div layout:fragment="wrap">
                            <input type="text" data-ax-path="cornerName" readonly="readonly" class="form-control"/>
                        </div>
                    </th:block>
                    <th:block layout:insert="~{/fragments/table :: tr-td(text='점검일', style='width: 350px')}">
                        <div layout:fragment="wrap">
                            <div class="input-group" data-ax5picker="date">
                                <input type="text" class="form-control" readonly="readonly" data-ax-path="startDate" id="startDate" placeholder="yyyy-MM-dd"
                                       style="text-align: center">
                                <span class="input-group-addon">~</span>
                                <input type="text" class="form-control" readonly="readonly" data-ax-path="endDate" id="endDate" placeholder="yyyy-MM-dd"
                                       style="text-align: center">
                                <span class="input-group-addon"><i class="cqc-calendar"></i></span>
                            </div>
                        </div>
                    </th:block>
                    <th:block layout:insert="~{/fragments/table :: tr-td(text='점검구분', style='width: 350px')}">
                        <div layout:fragment="wrap">
                            <select th:class="form-control" th:classappend="${class}" name="overhaulGubun" id="overhaulGubun" data-ax-path="overhaulGubun">
                                <option th:each="item : ${overhaulGubun}" th:value="${item.code}" th:text="${item.name}"/>
                            </select>
                        </div>
                    </th:block>
                </div>
            </form>

            <div class="H10"></div>
            <div class="ax-button-group" role="panel-header">
                <div class="right">
                    <button type="button" id = "form-save" class="btn btn-default" data-form-view-01-btn="form-save">
                        <i class="cqc-save"></i> 저장
                    </button>
                </div>
            </div>
        </div>
        <!-- ===== [ page-content ] _END_ ===== -->
    </th:block>
    <!-- ===== [ page-content ] _END_ ===== -->
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
