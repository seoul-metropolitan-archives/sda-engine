<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/mng/equip/terminal_status.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] ===== -->
<div layout:fragment="base-title" class="ax-base-title" role="page-title">
    <h1 class="title"><i class="cqc-browser"></i> <span th:text="${pageName}"/></h1>
    <p class="desc" th:text="${pageRemark}"/>
</div>
<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->

    <th:block layout:insert="~{/fragments/page-buttons :: buttons}"/>
    <th:block layout:insert="~{/fragments/page-header  :: search-s-m2(id='searchView0', label1='지사명', label2='지점명/코드', label3='코너명/단말번호')}"/>

            <div class="ax-button-group" data-fit-height-aside="grid-view-01">

                    <button type="button" class="btn btn-default" data-grid-view-01-btn="excel">

                                            <input type="text" title="기기제조번호" data-ax-validate="required" data-ax-path="terminalProdNo" id="terminalProdNo"  class="form-control" />
                                        </div>
                                    </th:block>
                                    <th:block layout:insert="~{/fragments/table :: tr-td2(text1='작업완료여부', style1='width: 350px', text2='작업완료일', style2='width: 350px')}">
                                        <div layout:fragment="wrap-1">
                                            <select th:class="form-control" th:classappend="${class}" data-ax-path="workCompleteEnable"
                                                    name="workCompleteEnable" id="workCompleteEnable" style="width: 80px">
                                                <option th:each="item : ${workCompleteEnable}" th:value="${item.code}" th:text="${item.name}"/>
                                            </select>
                                        </div>
                                        <div layout:fragment="wrap-2">
                                            <div class="input-group" data-ax5picker="date">
                                                <input type="text" title="작업완료일" data-ax-validate="required"  data-ax-path="workCompleteDate" id="workCompleteDate" class="form-control" placeholder="yyyy-MM-dd" style="text-align: center">
                                                <span class="input-group-addon"><i class="cqc-calendar"></i></span>
                                            </div>
                                        </div>
                                    </th:block>
                                    <th:block layout:insert="~{/fragments/table :: tr-td(text='특이사항', style='width: 100%')}">
                                        <div layout:fragment="wrap">
                                            <textarea title="특이사항" data-ax-validate="required" data-ax-path="unusl" id="unusl" class="form-control"></textarea>
                                        </div>
                                    </th:block>
                                </div>
                            </form>
                        </div>
                    </th:block>
                </div>

        </div>
        <!-- ===== [ right-panel ] _END_ ===== -->
    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
