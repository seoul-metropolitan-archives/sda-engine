<!-- ===== [ head ] ===== -->
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/plugins/prettify/skins/github.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/fullcalendar.css/}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/fullcalendar.print.css/}"  media='print'/>
    <script type="text/javascript" th:src="@{/assets/plugins/prettify/prettify.js}"></script>
    <script type="text/javascript" th:src="@{/assets/plugins/prettify/lang-css.js}"></script>
    <style>
        #calendar {
            height: 300px;
            border: 1px solid #D8D8D8;
            background: #FBFBFB;
            padding: 10px;
        }

        .fc-day-header {
            height: 30px;
            /*background-image: linear-gradient(to bottom, #fff, #F0F0F0);*/
            background-image: linear-gradient(to bottom, #FFF, #F0F0F0);
        }

        td .fc-day-header {
            padding-top: 10px;
        }

        .fc-sun, .fc-sun .fc-day-number {
            color: #C78B81;
        }

        .fc-sat, .fc-sat .fc-day-number {
            color: #32B4DC;
        }
    </style>
</head>
<!-- ===== [ head ] _END_ ===== -->

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/mng/equip/corner_manage.js}"></script>
