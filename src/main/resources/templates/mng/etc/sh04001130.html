<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/mng/etc/sh04001130.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-title ] ===== -->
<div layout:fragment="base-title" class="ax-base-title" role="page-title">
    <h1 class="title"><i class="cqc-browser"></i> <span th:text="${pageName}"/></h1>
    <p class="desc" th:text="${pageRemark}"/>
</div>
<!-- ===== [ base-title ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-buttons :: buttons}"/>
    <th:block layout:insert="~{/fragments/page-header  :: search-s-m2-d2(id='searchView0', label1='지사명', label2='지점명/코드', label3='코너명/단말번호', label4='용역료계산년월')}"/>
    <th:block layout:insert="~{/fragments/page-content :: content-panels}" th:with="orientation='vertical',
        attr1='{width: \'1031\'}', style1='padding-right: 10px',
        attr2='{width: \'*\'}',   style2='padding: 0px 10px',   scroll2='scroll'">

        <!-- ===== [ left-panel ] ===== -->
        <div layout:fragment="panel-1">

            <div class="ax-button-group" data-fit-height-aside="grid-view-01">
                <div class="left">
                    <h2><i class="cqc-list"></i> 용역료 목록</h2>
                </div>
                <div class="right">
                    <button type="button" class="btn btn-default" data-grid-view-01-btn="excel">
                        <i class="cqc-download"></i> 엑셀
                    </button>
                </div>
            </div>
            <div data-ax5grid="grid-view-01" data-fit-height-content="grid-view-01" style="height: 300px;"></div>

        </div>
        <!-- ===== [ left-panel _END_ ] ===== -->

        <!-- ===== [ right-panel ] ===== -->
        <div layout:fragment="panel-2">

            <form name="formView01" id="formView01" method="post" onsubmit="return false">
                <div data-ax5layout="ax2" data-config='{layout:"tab-panel"}' data-fit-height-content="layout-view-01" style="height:100%;">

                    <th:block layout:insert="~{/fragments/tab :: panel(label='용역료 상세', scroll='scroll', active='true')}">
                        <div layout:fragment="wrap">

                            <div class="ax-button-group" role="panel-header">
                                <div class="left">
                                    <h2><i class="cqc-news"></i> 용역료 상세</h2>
                                </div>
                                <div class="right">
                                    <button type="button" class="btn btn-default" data-form-view-01-btn="form-clear">
                                        <i class="cqc-erase"></i> 초기화
                                    </button>
                                    <button type="button" class="btn btn-default" data-form-view-01-btn="form-save">
                                        <i class="cqc-save"></i> 저장
                                    </button>
                                </div>
                            </div>

                            <div data-ax-tbl class="ax-search-tbl" minWidth="500px">

                                <th:block layout:insert="~{/fragments/table :: tr-td2-label(text1='용역료계산년월', text2='지사코드', style1='width: 150px', style2='width: 230px', style='width: 380px')}">
                                    <div layout:fragment="wrap-1">
                                        <div class="input-group" data-ax5picker="date">
                                            <input type="text" title="용역료계산년월" data-ax-validate="required"  data-ax-path="serviceFeeCalcYearMonth" id="serviceFeeCalcYearMonth" class="form-control" placeholder="yyyy-MM-dd" style="text-align: center">
                                            <span class="input-group-addon"><i class="cqc-calendar"></i></span>
                                        </div>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <select th:class="form-control" th:classappend="${class}"
                                                data-ax-path="jisaCode" name="jisaCodeForm" id="jisaCodeForm" style="width: 150px">
                                            <option value="">전체</option>
                                            <option th:each="item : ${jisaCode}" th:value="${item.code}" th:text="${item.name}"/>
                                        </select>
                                    </div>
                                </th:block>
                                <th:block layout:insert="~{/fragments/table :: tr-td2-label(text1='지점명/코드', text2='코너명/코드', style1='width: 150px', style2='width: 230px', style='width: 380px')}">
                                    <div layout:fragment="wrap-1">
                                        <div class="form-inline">
                                            <input type="text" id="branchNameForm" class="form-control W150" value="" data-ax-path="branchName"
                                                   data-form-view-01-btn="form_modal" readonly="readonly" style="text-align: center" placeholder="클릭시 검색"/>
                                            <input type="text" id="branchCodeForm" class="form-control W60" value="" data-ax-path="branchCode"
                                                   data-form-view-01-btn="form_modal" readonly="readonly" style="text-align: center" maxlength="4" minlength="4"/>
                                        </div>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <div class="form-inline">
                                            <input type="text" id="cornerNameForm" class="form-control W150" value="" data-ax-path="cornerName"
                                                   data-form-view-01-btn="form_modal" readonly="readonly" style="text-align: center" placeholder="클릭시 검색"/>
                                            <input type="text" id="cornerCodeForm" data-ax-path="cornerCode" class="form-control W60" value=""
                                                   data-form-view-01-btn="form_modal" readonly="readonly" style="text-align: center" maxlength="4" minlength="4"/>
                                        </div>
                                    </div>
                                </th:block>
                                <th:block layout:insert="~{/fragments/table :: tr-td2-label(text1='지점구분코드', text2='운영시간구분코드', style1='width: 150px', style2='width: 230px', style='width: 380px')}">
                                    <div layout:fragment="wrap-1">
                                        <select th:class="form-control" th:classappend="${class}" name="branchGubunCode" id="branchGubunCode" data-ax-path="branchGubunCode">
                                            <option th:each="item : ${branchGubunCode}" th:value="${item.code}" th:text="${item.name}"/>
                                        </select>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <select th:class="form-control" th:classappend="${class}" name="operTimeGubunCode" id="operTimeGubunCode" data-ax-path="operTimeGubunCode">
                                            <option th:each="item : ${operTimeGubunCode}" th:value="${item.code}" th:text="${item.name}"/>
                                        </select>
                                    </div>
                                </th:block>
                                <th:block layout:insert="~{/fragments/table :: tr-td2-label(text1='단말수량', text2='수표운영여부', style1='width: 150px', style2='width: 230px', style='width: 380px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" title="단말수량" data-ax-validate="required" data-ax-path="terminalCount" id="terminalCount"  class="form-control"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <select th:class="form-control" th:classappend="${class}" name="checkOperEnable" id="checkOperEnable" data-ax-path="checkOperEnable">
                                            <option th:each="item : ${checkOperEnable}" th:value="${item.code}" th:text="${item.name}"/>
                                        </select>
                                    </div>
                                </th:block>
                                <th:block layout:insert="~{/fragments/table :: tr-td2-label(text1='기본용역료', text2='단말추가용역료', style1='width: 150px', style2='width: 230px', style='width: 380px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" title="기본용역료" data-ax-validate="required" data-ax-path="basicServiceFee" id="basicServiceFee"  class="form-control"  placeholder data-ax5formatter="money(int)"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" title="단말추가용역료" data-ax-validate="required" data-ax-path="terminalAddServiceFee" id="terminalAddServiceFee"  class="form-control"  placeholder data-ax5formatter="money(int)"/>
                                    </div>
                                </th:block>
                                <th:block layout:insert="~{/fragments/table :: tr-td2-label(text1='시간추가용역료', text2='수표추가용역료', style1='width: 150px', style2='width: 230px', style='width: 380px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" title="시간추가용역료" data-ax-validate="required" data-ax-path="timeAddServiceFee" id="timeAddServiceFee"  class="form-control"  placeholder data-ax5formatter="money(int)"/>
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" title="수표추가용역료" data-ax-validate="required" data-ax-path="checkAddServiceFee" id="checkAddServiceFee"  class="form-control"  placeholder data-ax5formatter="money(int)"/>
                                    </div>
                                </th:block>
                                <th:block layout:insert="~{/fragments/table :: tr-td2-label(text1='운영일수', text2='월용역료', style1='width: 150px', style2='width: 230px', style='width: 380px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" title="운영일수" data-ax-validate="required" data-ax-path="operDateCount" id="operDateCount"  class="form-control"  />
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" title="월용역료" data-ax-validate="required" data-ax-path="monthServiceFee" id="monthServiceFee"  class="form-control"  placeholder data-ax5formatter="money(int)"/>
                                    </div>
                                </th:block>
                                <th:block layout:insert="~{/fragments/table :: tr-td2-label(text1='패널티', text2='최종지급용역료', style1='width: 150px', style2='width: 230px', style='width: 380px')}">
                                    <div layout:fragment="wrap-1">
                                        <input type="text" title="패널티" data-ax-validate="required" data-ax-path="penalty" id="penalty"  class="form-control"  />
                                    </div>
                                    <div layout:fragment="wrap-2">
                                        <input type="text" title="최종지급용역료" data-ax-validate="required" data-ax-path="totalGiveServiceFee" id="totalGiveServiceFee"  class="form-control"  placeholder data-ax5formatter="money(int)"/>
                                    </div>
                                </th:block>
                                <th:block layout:insert="~{/fragments/table :: tr-td(text='비고', style='width: 100%', style1='width: 150px')}">
                                    <div layout:fragment="wrap">
                                        <textarea title="비고" data-ax-validate="required" data-ax-path="note" id="note" class="form-control"></textarea>
                                    </div>
                                </th:block>
                            </div>

                        </div>
                    </th:block>


                </div>
            </form>

        </div>
        <!-- ===== [ right-panel ] _END_ ===== -->
    </th:block>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
