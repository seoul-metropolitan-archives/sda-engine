<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/modal}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/rc/rc001/p_rc00102.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <th:block layout:insert="~{/fragments/page-content :: content}" th:with="orientation='vertical',
        attr='{width: \'*\'}', style='padding-right: 0px;'">
    <!--<th:block layout:insert="~{/fragments/page-content :: content}" th:with="orientation='vertical',
        attr1='{width: \'*\'}', style1='padding-right: 10px',
        attr2='{width: \'*\'}',   style2='padding: 0px 10px'">-->
        <form name="formView01" id="formView01" method="post" onsubmit="return false">
            <div layout:fragment="content-detail" class="allpop"
                 style="width:100%;height:100%;padding:0; overflow:hidden;display:block;top: 0%; border:0px; text-align: left">
                <div class="Update_poptxt">
                    <ul style="width: 100%; height: 100%; float: left; line-height: 50px">
                        <li style="width: 38%; height: 100%; float: left; text-align: right">Published Status</li>
                        <li style="width: 60%; height: 100%;float: left; padding-left: 2%">
                            <select style="width: 80%" data-ax-path="publishedStatusUuid">
                                <option th:each="item : ${updateStateList}"
                                        th:value="${item.codeDetailUUID}"
                                        th:text="${item.codeName}"/>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="Move_popfoot">
                    <button class="btn_3txt" id="apply">Apply</button><button class="btn_3txt" id="close">Close</button>
                </div>
            </div>
        </form>

    </th:block>
</div>
