<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/wf/wf003/wf003.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry('none','show')}"/>
                    </ul>
                </div>
                <div class="bdb div_tablerow searchFields">
                    <dl>
                        <dt class="pdl_5">Service</dt>
                        <dd>
                            <select data-ax-path="serviceUuid" style="width:135px;">
                                <option value=""></option>
                                <option th:each="item : ${serviceUuid}" th:value="${item.codeDetailUUID}"
                                        th:text="${item.codeName}"/>
                            </select>
                        </dd>
                        <dt>Workflow Name</dt>
                        <dd>
                            <input type=text data-ax-path="workflowName" style="width:135px">
                        </dd>
                    </dl>
                </div>
                <div style="height:100%; width:100%" class="bgf7 div_tablerow">
                    <div style="display:table; height:100%; width:50%; float:left" class="bdr">
                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Workflow')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid01" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                    <div style="display:table; height:60%; width:50%; float:left">
                        <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Job')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid02" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                    <div style="display:table; height:40%; width:50%; float:left">
                        <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Parameter')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid03" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--오른쪽 내용영역 전체 e -->
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
