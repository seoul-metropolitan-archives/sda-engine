<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/wf/wf004/wf004.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry}"/>
                    </ul>
                </div>
                <div class="bdb div_tablerow searchFields">
                    <dl>
                        <dt class="mgl_5">Status</dt>
                        <dd>
                            <select data-ax-path="statusUuid" style="width:135px;">
                                <option value=""></option>
                                <option th:each="item : ${statusUuid}" th:value="${item.codeDetailUUID}"
                                        th:text="${item.codeName}"/>
                            </select>
                        </dd>
                        <dt>Batch ID</dt>
                        <dd>
                            <input type=text data-ax-path="batchId" style="width:135px">
                        </dd>
                        <dt>Workflow Name</dt>
                        <dd>
                            <input type=text data-ax-path="workflowName" style="width:135px">
                        </dd>
                        <dt>Service</dt>
                        <dd>
                            <select data-ax-path="serviceUuid" style="width:135px;">
                                <option value=""></option>
                                <option th:each="item : ${serviceUuid}" th:value="${item.codeDetailUUID}"
                                        th:text="${item.codeName}"/>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <th:block layout:insert="~{/fragments/page-buttons :: searchInput02 ('Executer','executer')}"/>
                        <dt>Start Date</dt>
                        <dd class="w_auto">
                            <div class="input-group" data-ax5picker="date">
                                <div class="cld_box" style="background-color: #fffdd6">
                                    <input type="text" data-ax-path="startFromDate" style="background-color: #fffdd6;ime-mode:disabled;"
                                           placeholder="YYYY-MM-DD" maxlength="10">
                                    <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png" >
                                </div>
                                ~
                                <div class="cld_box" style="background-color: #fffdd6">
                                    <input type="text" data-ax-path="startToDate" style="background-color: #fffdd6;ime-mode:disabled;"
                                           placeholder="YYYY-MM-DD" maxlength="10">
                                    <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png">
                                </div>
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <th:block layout:insert="~{/fragments/page-buttons :: searchInput02 ('Program','menu')}"/>
                        <dt>End Date</dt>
                        <dd class="w_auto">
                            <div class="input-group" data-ax5picker="date">
                                <div class="cld_box" >
                                    <input type=text data-ax-path="endFromDate" style="ime-mode:disabled;" placeholder="YYYY-MM-DD" maxlength="10">
                                    <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png">
                                </div>
                                ~
                                <div class="cld_box" >
                                    <input type=text data-ax-path="endToDate" style="ime-mode:disabled;" placeholder="YYYY-MM-DD" maxlength="10">
                                    <img title="calendar" class="ui-datepicker-trigger" alt="..." src="/assets/images/ams/calendar.png">
                                </div>
                            </div>
                        </dd>
                    </dl>
                </div>
                <div style="height:100%; width:100%" class="bgf7 div_tablerow">
                    <div style="display:table; height:100%; width:60%; float:left" class="bdr">
                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Workflow')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid01" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                    <div style="display:table; height:40%; width:40%; float:left">
                        <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Job')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid02" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                    <div style="display:table; height:40%; width:40%; float:left">
                        <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Parameter')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid03" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                    <div style="display:table; height:20%; width:40%; float:left">
                        <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Message')}"/>
                        </ul>
                        <div style="height:100%; width:100%;" class="div_tablerow bdb">
                            <div style="width:100%; height:100%; background-color:#ffffff">

                                <div class="detail_wrap">
                                    <div class="detail_conts" style="margin: 0.5%" data-ax-path="jobMessage">
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--오른쪽 내용영역 전체 e -->
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
