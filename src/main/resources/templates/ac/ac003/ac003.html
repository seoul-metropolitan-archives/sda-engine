<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <div class="cssBody" style="top:80px">
        <div class="contents_wrap" style="position:absolute">
            <div style=" height:31px; width:100%" class="bgf7 div_tablerow">
                <ul class="bdb">
                    <li style="width:30px">
                        <div class="bookmark_star"><img src="/assets/images/ams/bookmark.png" alt="즐겨찾기"></div>
                    </li>
                    <li style="width:50%; text-align:left;">User</li>
                    <li style="text-align:right; width:48%;">
                        <button class="btn_s">
                            <span class="btn_icon">&nbsp;</span>
                            <span class="btn_main_txt">Save(S)</span>
                        </button>
                        <button class="btn_i">
                            <span class="btn_icon">&nbsp;</span>
                            <span class="btn_main_txt">Inquiry(I)</span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="bdb div_tablerow">
                <dl>
                    <dt class="pdl_5">User ID</dt>
                    <dd>
                        <input type=text style="width:135px">
                    </dd>
                    <dt>User Name</dt>
                    <dd>
                        <input type=text style="width:135px">
                    </dd>
                    <dt>User Type</dt>
                    <dd>
                        <select style="width:135px;">
                            <option>&nbsp;</option>
                            <option>Type1</option>
                            <option>Type2</option>
                            <option>Type3</option>
                        </select>
                    </dd>

                </dl>
                <dl>
                    <dt class="none">Use</dt>
                    <dd class="pdl_5 w_auto">
                        <div class="rdo_box">
                            <span class="rdo_box_title">Use</span>
                            <label>
                                <input type="radio" name="radio" class="no_border" checked>Yes</label>
                            <label>
                                <input type="radio" name="radio" class="no_border">No</label>
                            <label>
                                <input type="radio" name="radio" class="no_border">All</label>
                        </div>
                    </dd>
                </dl>

            </div>
            <div style="height:100%; width:100%" class="div_tablerow">
                <div style="display:table; height:50%; width:100%">
                    <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                        <li style="width:50%; text-align:left;">
                            <img src="/assets/images/ams/img_dot2.png" alt="dot"> User
                        </li>
                        <li style="text-align:right; width:48%;">
                            <button class="btn_a">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Add</span>
                            </button>
                            <button class="btn_d">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Delete</span>
                            </button>
                        </li>
                    </ul>
                    <div style="height:100%; width:100%" class="div_tablerow bdb">
                        <div id="realgrid" style="width:100%; height:100%"></div>
                    </div>
                </div>

                <div style="display:table; height:50%; width:50%; float:left" class="bdr">

                    <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                        <li style="width:30%; text-align:left;">
                            <img src="/assets/images/ams/img_dot2.png" alt="dot"> User Group
                        </li>
                        <li style="text-align:right; width:68%;">
                            <button class="btn_a">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Add</span>
                            </button>
                            <button class="btn_d">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Delete</span>
                            </button>
                        </li>
                    </ul>
                    <ul class="bdb div_tablerow" style="height:25px;">
                        <li style="width:100%; text-align:left;">
                            <input type=text class="yeongye" value="User1" readonly>
                        </li>
                    </ul>
                    <div style="height:100%; width:100%" class="div_tablerow bdb">
                        <div id="realgrid2" style="width:100%; height:100%"></div>
                    </div>
                </div>


                <div style="display:table; height:50%; width:50%; float:left">
                    <ul class="bdb bdt bgf7 div_tablerow" style="height:30px;">
                        <li style="width:50%; text-align:left;">
                            <img src="/assets/images/ams/img_dot2.png" alt="dot">Role
                        </li>
                        <li style="text-align:right; width:48%;">
                            <button class="btn_a">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Add</span>
                            </button>
                            <button class="btn_d">
                                <span class="btn_icon">&nbsp;</span>
                                <span class="btn_main_txt">Delete</span>
                            </button>
                        </li>
                    </ul>
                    <ul class="bdb div_tablerow" style="height:25px;">
                        <li style="width:100%; text-align:left;">
                            <input type=text class="yeongye" value="User1" readonly>
                        </li>
                    </ul>
                    <div style="height:100%; width:100%" class="div_tablerow bdb">
                        <div id="realgrid3" style="width:100%; height:100%"></div>
                    </div>
                </div>

            </div>
        </div>
    </div><!--오른쪽 내용영역 전체 e -->
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
