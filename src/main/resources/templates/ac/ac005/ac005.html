<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/ac/ac005/ac005.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:30px; width:100%" class="bgf7 div_tablerow">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry}"/>
                    </ul>
                </div>
                <div class="bdb div_tablerow">
                    <dl>
                        <dt class="mgl_5">Role</dt>
                        <dd>
                            <input type=text data-ax-path="roleName" style="width:135px">
                        </dd>
                        <dt class="none">Use</dt>
                        <dd class="w_auto">
                            <div class="rdo_box">
                                <span class="rdo_box_title">Use</span>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn"
                                           class="no_border" value="Y"
                                    >Yes
                                </label>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border" value="N">No
                                </label>
                                <label>
                                    <input type="radio" name="radio" checked="checked" data-ax-path="useYn" class="no_border" value="">All
                                </label>
                            </div>
                        </dd>
                    </dl>
                </div>
                <div data-ax5layout="ax1" data-config="{layout:'split-panel', orientation: 'vertical'}"
                     style="height:100%; width:100%" class="div_tablerow">
                    <div data-split-panel="{width: '43.5%'}">
                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Role')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete('addGrid1','delGrid1')}"/>
                        </ul>
                        <div id="realgrid01"></div>
                    </div>
                    <div data-splitter="{}"></div>
                    <div data-split-panel="{width: '56.5%'}">
                        <ul class="bdb bdt div_tablerow bgf7" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Permission')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete('addGrid2','delGrid2')}"/>
                        </ul>
                        <div id="realgrid02"></div>
                    </div>
                </div>

            </div>
        </div><!--오른쪽 내용영역 전체 e -->
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
