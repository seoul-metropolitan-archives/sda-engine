<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/base}">

<!-- ===== [ script ] ===== -->
<script layout:fragment="script" type="text/javascript" th:src="@{/assets/js/ac/ac009/ac009.js}"></script>
<!-- ===== [ script ] _END_ ===== -->

<!-- ===== [ base-content ] ===== -->
<div layout:fragment="base-content" class="ax-base-content">
    <form name="formView01" id="formView01" method="post" onsubmit="return false">
        <div class="cssBody" style="top:80px">
            <div class="contents_wrap">
                <div style=" height:30px; width:100%" class="bgf7 div_tablerow searchFields">
                    <ul class="bdb">
                        <th:block layout:insert="~{/fragments/page-buttons :: bookmark}"/>
                        <th:block layout:insert="~{/fragments/page-buttons :: save-and-inquiry}"/>
                    </ul>
                </div>
                <div class="bdb div_tablerow searchFields">
                    <dl>
                        <dt class="mgl_5 w120">Parent Menu Code</dt>
                        <dd>
                            <input type=text data-ax-path="parentMenuCode" style="width:135px">
                        </dd>
                        <dt class="w120">Menu Code</dt>
                        <dd>
                            <input type=text data-ax-path="menuCode" style="width:135px">
                        </dd>
                        <dt>Menu Name</dt>
                        <dd>
                            <input type=text data-ax-path="menuName" style="width:135px">
                        </dd>
                    </dl>
                    <dl>
                        <dt class="mgl_5 w120">Program ID</dt>
                        <dd>
                            <input type=text data-ax-path="programId" style="width:135px">
                        </dd>
                        <dt class="w120">Program Name</dt>
                        <dd>
                            <input type=text data-ax-path="programName" style="width:135px">
                        </dd>
                        <dt>Parameter</dt>
                        <dd>
                            <input type=text data-ax-path="parameter" style="width:135px">
                        </dd>
                    </dl>
                    <dl>
                        <dt class="none">Use</dt>
                        <dd class="pdl_5 w_auto">
                            <div class="rdo_box">
                                <span class="rdo_box_title">Use</span>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border" value="Y">Yes
                                </label>
                                <label>
                                    <input type="radio" name="radio" data-ax-path="useYn" class="no_border" value="N">No
                                </label>
                                <label>
                                    <input type="radio" name="radio"  checked="checked"  data-ax-path="useYn" class="no_border" value="">All
                                </label>
                            </div>
                        </dd>
                    </dl>

                </div>

                <div style="height:100%; width:100%" class="bgf7 div_tablerow">
                    <div style="height:100%; width:100%" class="div_table">
                        <ul class="bdb bdt div_tablerow" style="height:30px;">
                            <th:block layout:insert="~{/fragments/page-buttons :: dot('Menu')}"/>
                            <th:block layout:insert="~{/fragments/page-buttons :: add-and-delete}"/>
                        </ul>
                        <div style="height:100%; width:100%" class="div_tablerow bdb">
                            <div id="realgrid01" style="width:100%; height:100%"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div><!--오른쪽 내용영역 전체 e -->
    </form>
</div>
<!-- ===== [ base-content ] _END_ ===== -->
</html>
